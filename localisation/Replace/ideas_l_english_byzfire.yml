 AKH_ma_shucheng:0 "Ma Shucheng"
 AKH_ma_shucheng_desc:0 "Ma Shucheng is a Chinese bureaucrat, sent to safeguard the far western frontier of the empire."
 AKH_cihansha_amirxan:0 "Cihansha Ämirxan"
 AKH_cihansha_amirxan_desc:0 "Cihansha Ämirxan is the highest-ranking Tatar in the Astrakahn army. He has the unenviable task of defending some of the longest hostile borders in the world."
 AKH_terenti_manvelishvili:0 "Terenti Manvelishvili"
 AKH_terenti_manvelishvili_desc:0 "Terenti Manvelishvili is a Georgian businessman who has a dominating role in Astrakhani trade and industrial policy. He has contacts in the cabinet and across the banking sector."
