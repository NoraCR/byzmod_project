 JAP_mizuno_tomoe:0 "Mizuno Tomoe"
 JAP_mizuno_tomoe_desc:0 "Something of an unsung hero of the Japanese political apparatus, Mizuno is a key figure in the current administration and one of the country's highest diplomatic voices. Japan would not enjoy the influence it does without her work."
 JAP_sempo_sugihara:0 "Sugihara Sempo"
 JAP_sempo_sugihara_desc:0 "A famously compassionate member of the National Diet, Sugihara constantly advocates for increased support for social welfare programmes, humanitarian operations, and increased civil rights for minority populations."
 JAP_yasutake_umi:0 "Yasutake Umi"
 JAP_yasutake_umi_desc:0 "A pioneering petrochemical engineer, Yasutake Umi is also involved in developing alternate fuel sources in search of a reliable source of energy for resource-scarce Japan."
 JAP_kazuo_yoshida:0 "Kazuo Yoshida"
 JAP_kazuo_yoshida_desc:0 "Known in some circles as 'The Wolf,' Yoshida is arguably Japan's most vicious and effective spy. As a reward for his loyalty and success, he has recently been promoted to head of the Japanese intelligence service."
 JAP_dai_ichi_kyouwakoku:0 "Dai-ichi Kyouwakoku"
 JAP_dai_ichi_kyouwakoku_desc:0 "The first modern democratic nation, Japan has maintained a long-standing commitment to the protection of individual freedoms and defense against tyranny."
