 lewinski:0 "Eduard von Lewinski"
 yoshii_norihisa:0 "Yoshii Norihisa"
 yoshii_norihisa_desc:0 "To Yoshii, the President and the entire National Diet are nothing more than dormant fascists and pangalists. Nothing short of burning it all down is acceptable, the only way forward is to bring the Revolution to the Pacific."
 sasagawa_fumiko:0 "Sasagawa Fumiko"
 sasagawa_fumiko_desc:0 "A distinguished author and political scientist, Sasagawa is a household name to anyone serious about political theory. She also excels at rallying people to the cause of liberal democracy."
 masahiro_kobayakawa:0 "Masahiro Kobayakawa"
 masahiro_kobayakawa_desc:0 "A famous yokozuna, Kobayakawa entered politics in the wake of the last Sino-Japanese War, enraged by the death of his son. Extremely conservative and fixated on revenge against China, his election to the National Diet suggests a sense of revanchism among the Japanese people."
 yosuke_inada:0 "Yosuke Inada"
 yosuke_inada_desc:0 "President of Inada Heavy Industries, Yosuke is not as public about his pangalist leanings as, say, Johannes Goethe. His ideals are a mix of greed and realpolitik, as his opinion of China can be summed up as 'if you can't beat them, join them.'"
 jocelyne_rodier:0 "Jocelyne Rodier"
 xavier_masson:0 "Xavier Masson"
 xavier_masson_desc:0 "Publicly one of the Imperium's top diplomats and a staunch supporter of the regime, Xavier could not despise the fascists more if he tried. Behind the scenes he constantly works to undermine Valeria and restore the Republic."
 lucienne_marais:0 "Lucienne Marais"
 BYZ_robert_de_bassot:0 "Robert de Bassot"
 BYZ_robert_de_bassot_desc:0 "Patriarch of the de Bassot family, who have been key figures in Byzantine high society and politics for centuries, Robert is also the nation's top diplomat. The venerable statesman works tirelessly to advance Byzantine interests."
 BYZ_darion_flesnolk:0 "Darion Flesnolk"
 BYZ_darion_flesnolk_desc:0 "Scion of a political dynasty which has served Byzantium since the days of the medieval Roman Senate, Darion leveraged a successful military career to win himself an Ekklesia seat. He is a strong unifying voice in government, and particularly popular among the veteran demographic."
 helvetica_bold:0 "Helvetica Bold"
 helvetica_bold_desc:0 "Helvetica left Europe after the First Great War and returned as a haunted figure. A strong voice for Unitas, her policies might be the most conservative and militaristic in the whole Ekklesia. Many of her colleagues are creeped out by her ramblings about eldritch horrors."
 BYZ_simonis_cyrahzax:0 "Simonis Cyrahzax"
 BYZ_simonis_cyrahzax_desc:0 "One of Byzantium's best up-and-coming intelligence agents, Simonis has flourished under Evgenia Exteberria's guidance. She is most famous in the business for exposing her own cousin as a traitor, showing just how far she's willing to put her country's interests above her own."
 BYZ_philomon_anatolikos:0 "Philomon Anatolikos"
 BYZ_philomon_anatolikos_desc:0 "Founder of the EBL, former member of the IOC, and contemporary of both Exteberria and Goethe, Philomon is as bitingly sarcastic as ever. Past his old age, he is also one of the shrewdest and best-connected businessmen ever to throw his hat in the ring." 
 BYZ_ioannes_raseres:0 "Ioannes Raseres"
 BYZ_ioannes_raseres_desc:0 "Few know more about building things to last than Ioannes Raseres, boss of Parthenon and veteran of the grand Thracian cement factories. An expert at construction and manufacturing, he is eager to lend his influence and expertise to help build mighty fortifications."
 BYZ_berat_qutuzid:0 "Berat Qutuzid"
 BYZ_berat_qutuzid_desc:0 "Proprietor of the Qutuzid Home for the Downtrodden, Berat's charitable nature is known throughout Byzantium, and he is considered by many to be the ideal Irenicist. Having recently entered politics, he is up for consideration for post with the Ministry of Social Affairs."
 BYZ_alexios_mars:0 "Alexios Mars III"
 BYZ_alexios_mars_desc:0 "Alexios III might be the most vehement warhawk in Byzantine politics, able to turn any subject into a long rant about the need to spread socialism and crush everything that isn't, especially fascism and pangalism. He seeks a position with the foreign ministry to put his words to action."
 BYZ_yahsi_turel:0 "Yahsi Turel"
 BYZ_yahsi_turel_desc:0 "Insofar as Byzantium has a military-industrial complex, Yahsi is one of its faces. Fortunately, he's more patriotic than he is greedy, and he would be happy to help his homeland bring its economic might to bear against its enemies."
 BYZ_nicole_kondou:0 "Nicole Kondou"
 BYZ_nicole_kondou_desc:0 "A graduate from Athens University and alumnus of the same salons Exteberria and Sallajer once frequented, Nicole is a key member of ARTEMIS. She believes the current Byzantine model is not viable in the long term, and much can be learnt from a more liberal touch."   
 BYZ_melisa_terzi:0 "Melisa Terzi"
 BYZ_melisa_terzi_desc:0 "The Second Great War taught Melisa a thing or two about how civilian economies can best switch to a war footing, without hurting too badly in the aftermath. She hopes to put these lessons to use in the Byzantine treasury department."
 BYZ_eirene_sagona:0 "Eirene Sagona"
 BYZ_eirene_sagona_desc:0 "A logistical wonder child, Eirene was a supply officer in the Second Great War, and many of the skills she developed have translated easily to a civilian setting. Her ability to get things built ahead of schedule without cutting corners is almost unmatched."
 lillian_palamara:0 "Lillian Palamara"
 lillian_palamara_desc:0 "Too economically powerful to destroy, the Palamara family's business empire was nationalised by the early Commune instead. The result was nearly the same, and Lillian secretly craves revenge. An ardent member of HERMES, she seeks to make Byzantium into something Goethe would be proud of."
 konstantinos_klokotronis:0 "Konstantinos Klokotronis"
 konstantinos_klokotronis_desc:0 "A modest and patient officer, far removed from the more volatile media darlings of the Landships and the Red Air Force. He was formerly a teacher in military academies before organizing large-scale military exercises on Crete in 1935 and 1936."
 alexandra_manetas:0 "Alexandra Manetas"
 alexandra_manetas_desc:0 "Manetas is one of the most aggressive officers in the whole army. Born to an Arcadian military family, her first army deployment was to Ireland after the Troubles. Now she is a forceful proponent of armored warfare, and will rant about landship designs to anyone who will listen."
 jacinda_palamaras:0 "Jacinda Palamaras"
 jacinda_palamaras_desc:0 "Palamaras is an old navy veteran, and the decorated captain of the RNS Hyacinth. She knows the navy and ordinance secretariats inside and out."
 giancarlo_sinibaldi:0 "Giancarlo Sinibaldi"
 giancarlo_sinibaldi_desc:0 "A renowned aviator, Sinibaldi was one of the first pilots to make the trans-Atlantic crossing solo. He has been deeply involved in the creation of the carrier air arm."
 arsen_khachaturian:0 "Arsen Khachaturian"
 arsen_khachaturian_desc:0 "Khachaturian is a fearsome aerial navigator, and one of the most skilled pilots in the Red Air Force. He served in the pilot training section for years, and has developed multiple innovative formations."
 melih_muhiddin:0 "Melih Muhiddin"
 melih_muhiddin_desc:0 "A rather humourless figure, Muhiddin was first a pilot during the Great Wars, and then supervised aircraft procurement in the years after. He is interested in radio and communications systems as a measure of aerial defense."
 maxime_jacquinot_saloman:0 "Maxime Jacquinot-Saloman"
 maxime_jacquinot_saloman_desc:0 "A refugee from fascist France, Jacquinot-Saloman is a luminary in both theoretical and experimental physics."
 egemen_babacan:0 "Egemen Babacan"
 egemen_babacan_desc:0 "Babacan specializes in the niche field of liquid-fueled rockets."
 demetrios_scafidis:0 "Demetrios Scafidis"
 demetrios_scafidis_desc:0 "A politically outspoken officer, especially by the modest standards of the Red Army. Scafidis is an able soldier, and has written books on the British Army and reforming NCO training."
 aksungur_yilmaz:0 "Aksungur Yilmaz"
 aksungur_yilmaz_desc:0 "A former aide-de-camp to General Papadopoulou in the Nuevo Xi'an Campaign, Yilmaz has a working relationship with nearly every major officer in the army. They have proven invaluable for the army's recent expansion."
 mariam_andrea:0 "Mariam Andrea"
 mariam_andrea_desc:0 "Andrea is a veteran of the Second Great War and the Irish Troubles. She has a talent for managing conflicting personalities."
 guncicegi_mardin:0 "Günçiçeği Mardin"
 guncicegi_mardin_desc:0 "Mardin spent much of the interwar period as an attache in Ayiti. She has observed much about the new doctrines of rapid movement and armored warfare."
 oceanos_pateras:0 "Oceanos Pateras"
 oceanos_pateras_desc:0 "Pateras is an old navy hand, with a distinguished career aboard battleships and then captaining destroyers. He has taken a renewed interest in naval aviation, and is one of the oldest certified pilots in the whole service."
 zeynel_dalkilic:0 "Zeynal Dalkiliç"
 zeynel_dalkilic_desc:0 "Dalkiliç served in the submarine arm of the navy for years. He believes that massed submarine attacks will be more successful on convoys than lone vessels."
 elettra_vettraino:0 "Elettra Vettraino"
 elettra_vettraino_desc:0 "Vettraino served with distinction at the Battle off the Turks and Caicos. The experience of a single decisive naval battle has colored her thinking ever since."
 matthaios_strakas:0 "Matthaios Strakas"
 matthaios_strakas_desc:0 "Strakas was a squadron leader during the Second Great War. He is also a pioneer in the art of in-air refueling."
 danijela_matosevic:0 "Danijela Matošević"
 danijela_matosevic_desc:0 "Matošević is a fighter ace and decorated war hero from the Nuevo Xi'an campaign. She has dedicated her life to flying, and is happy to find any reason to do so."
 gannina_casan:0 "Gannina Casan"
 gannina_casan_desc:0 "Casan was previously engaged in setting up piloting schools in Libya and the Moroccan sultanates. She's become an expert in flying in difficult conditions."
 theodora_papadopoulou:0 "Theodora Papadopoulou"
 theodora_papadopoulou_desc:0 "The 'Lion of Balboa', this hero of two previous Great Wars (and several less great wars) has come out of retirement to serve Byzantium once again."
 tereza_arnand:0 "Tereza Arnand"
 tereza_arnand_desc:0 "Tereza Arnand was a young lieutenant during the Battle for Balboa, where she recieved Byzantium's highest military decoration. Not just a firebrand in infantry command, she has now turned her attention to landship tactics."
 konstantin_antic:0 "Konstantin Antić"
 konstantin_antic_desc:0 "Antić was once an Austrian officer, defecting after the rise of fascism. He is skilled in difficult terrain, especially the Alpine range of his homeland."
 ivailo_glavchev:0 "Ivailo Glavchev"
 ivailo_glavchev_desc:0 "Glavchev has not spent much time on campaign, and that's all right with him. His job is making sure those troops on campaigns get what they need."
 marex_demopoulos:0 "Marex Demopoulos"
 marex_demopoulos_desc:0 "Demopoulos is a young and ambitious officer. Though he does not have as much experience as other generals, he is proving to be a capable staff officer and educator."
 gioconda_bertone:0 "Gioconda Bertone"
 gioconda_bertone_desc:0 "Born in the Haida territories, Bertone made her name as a stunt pilot before the wars. She studied with the Ankara Electronics Institute, and has worked in aircraft testing for years. "
 anton_mijatovic:0 "Anton Mijatović"
 anton_mijatovic_desc:0 "A former cavalry officer, Mijatović has instead joined the Red Air Force. His penchant for cavalry charges has become a preference for ground assault aircraft."
 maria_artinou:0 "Maria Artinou"
 maria_artinou_desc:0 "Artinou was an attache to the British Commune for years, and trained with their horizontal bombing wing."
 inaho_miyazawa:0 "Inaho Miyazawa"
 inaho_miyazawa_desc:0 "Miyazawa, the only child of a Japanese immigrant family, is a serious and well-disciplined officer. She served on destroyers and light cruisers, and developed an interest in anti-air defenses."
 grazio_antignolo:0 "Grazio Antignolo"
 grazio_antignolo_desc:0 "Antignolo was a decorated destroyer captain in his early years. He also attended a brief military mission to Somalia to learn naval tactics, and he came away impressed with a belief in powerful aerial strikes."
 emmanuela_stefanin:0 "Emmanuela Stefanin"
 emmanuela_stefanin_desc:0 "Stefanin, who has participated in the second wave of landings in Balboa as a young NCO, now is in command of developing tactical and operational methods for marine landings for the Red Army."
 victor_emmanuel:0 "Victor Emmanuel III"
 victor_emmanuel_desc:0 "The "Soldier King" remind the Italians of their recent victories in the Great War. His presence and their loyalty to him is a great source of unity for the people."
 amadeo_bordiga:0 "Amadeo Bordiga"
 ivanoe_bonomi:0 "Ivanoe Bonomi"
 carlo_scorza:0 "Carlo Scorza"
 SOV_artur_druganin:0 "Artur Druganin"
 SOV_zoya_grekova:0 "Zoya Grekova"
 SOV_isaak_kasyanenko:0 "Isaak Kasyanenko"
 SOV_valeriy_chebotaryov:0 "Valeriy Chebotaryov"
 george_v:0 "King George V"
 george_v_desc:0 "Rallying around the King of the United Kingdom and the British Dominions, as well as Emperor of India, the British people stand united and proud of their imperial legacy."
 harry_pollitt:0 "Harry Pollitt"
 clement_attlee:0 "Clement Attlee"
 clement_attlee_desc:0 "A modest man with much to be modest about."
 john_beckett:0 "John Beckett"
 earl_browder:0 "Earl Browder"
 harold_ickes:0 "Harold L. Ickes"
 charles_coughlin:0 "Charles Coughlin"
 finn_gerstenberg:0 "Finn Gerstenberg"
 vincent_rahmer:0 "Vincent Rahmer"
 nagatani_mitsuko:0 "Nagatani Mitsuko"
 nagatani_mitsuko_desc:0 "The last war with China taught General Nagatani that Japanese forces fight too cautiously, and cannot afford to remain on the defensive against such a foe. She specialises in finding weaknesses in the enemy line and applying overwhelming force."
 yanagihara_shiro:0 "Yanagihara Shiro"
 yanagihara_shiro_desc:0 "An army only fights as well as it has been trained, and Japan sorely needs to rebuild its forces. Once one of the most feared drill instructors in the Japanese Army, General Yanagihara feels he is equal to the task."
 kunio_sawako:0 "Kunio Sawako"
 kunio_sawako_desc:0 "For an army to win, it must first believe the battle can be won. Armed with vast military experience and an education in psychology from Waseda University, Kunio seeks to enflame the fighting spirits of Japan's warriors."
 li_xue:0 "Li Xue"
 li_xue_desc:0 "Li Xue, do the thing!"
 kamei_nariaki:0 "Kamei Nariaki"
 kamei_nariaki_desc:0 "A career grunt, Kamei has taken on entire enemy platoons alone and come out on top. As outlandish as many of his war stories are, he has the scars and the medals to prove them true. Now he hopes to share his expertise."
 otonari_eitaro:0 "Otonari Eitaro"
 otonari_eitaro_desc:0 "Otonari Eitaro has learnt the hard way what to do, and what not to do, when enemy air support is raining bombs down upon your head. These lessons could be the difference between victory and defeat should Japanese forces not have localised air superiority."
 toyoda_toyokuni:0 "Toyoda Toyokuni"
 toyoda_toyokuni_desc:0 "Nighttime air missions are safer from enemy fire, but the lack of visibility brings a host of its own dangers. Toyoda has flown and survived enough night missions he feels confident passing down his knowledge."
 okamoto_hana:0 "Okamoto Hana"
 okamoto_hana_desc:0 "A truly successful battle requires close cooperation between land and air forces. Quite simply, the side that's better at true combined arms operations will win, in Okamoto's opinion."
 morioka_tadashi:0 "Morioka Tadashi"
 morioka_tadashi_desc:0 "Many a combat mission has failed, or was never attempted at all, because of disadvantageous weather. Morioka seeks to turn the Japanese Air Force into one that can adapt to any conditions that arise in wartime."
 tanaka_hiroe:0 "Tanaka Hiroe"
 tanaka_hiroe_desc:0 "Tanaka Hiroe has flown so many bombing missions he doesn't feel entirely comfortable on the ground anymore. The ability to strike one's enemies dead from the heavens used to be mythical, but no longer, and Tanaka wants it to be a priority."
 furuya_gempachi:0 "Furuya Gempachi"
 furuya_gempachi_desc:0 "Air power can play a decisive role not only on the ground, but at sea as well. Furuya sees a world where ships of the line are as obsolete as knights on horseback, and the war at sea is determined by who can best project air power to blow up enemy ships."
 nagatsuka_riho:0 "Nagatsuka Riho"
 nagatsuka_riho_desc:0 "Codenamed 'Tsubame,' Nagatsuka is Japan's most decorated fighter ace and a leading pioneer in the field of military aviation. She still flies missions now and then, but spends most of her time running an elite flight school, where she passes down her skills."
 nakagawa_shunichi:0 "Nakagawa Shunichi"
 nakagawa_shunichi_desc:0 "Nakagawa sees the future in aircraft carriers and naval aviation, having served on one himself. He wants the Japanese Navy to spend more time developing its naval air power, thus increasing its ability to project force."
 endo_chimaki:0 "Endo Chimaki"
 endo_chimaki_desc:0 "As an island nation, Japan understands well how convoys of troops and supplies can be a vital lifeline for any war effort. Endo specialises in cutting that lifeline, ensuring the water is never safe for Japan's enemies."
 sugiura_atsumori:0 "Sugiura Atsumori"
 sugiura_atsumori_desc:0 "In the last war, Admiral Sugiura commanded the Battle of the East Sea, a decisive victory that crushed any Chinese hopes of directly striking the Japanese mainland. As a member of high command, his position is that if Japan maintains its conventional naval might, it cannot fail."
 matsushima_taro:0 "Matsushima Taro"
 matsushima_taro_desc:0 "A former battleship captain, Matsushima believes in the primacy of capital ships above all others. There's a reason they're called 'capital' ships after all."
 takayama_hideko:0 "Takayama Hideko"
 takayama_hideko_desc:0 "The best way to kill a capital ship in the current era is to either have a bigger capital ship, or hit it from above. Air power is thus the biggest threat to Japanese naval supremacy, and Takayama wishes to encourage the Navy to invest further in anti-aircraft defences."
 fukuhara_makoto:0 "Fukuhara Makoto"
 fukuhara_makoto_desc:0 "A former aircraft carrier captain, Admiral Fukuhara excels at getting the best out of this new kind of capital ship. It is his belief that soon carriers, not battleships, will rule the waves."
