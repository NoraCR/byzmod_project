 dianchuan_company_desc:0 "Dianchuan was founded in 1899, and specializes in submersibles for the Chinese navy."
 dalian_shipbuilding:0 "Dalian Shipbuilding Company"
 dalian_shipbuilding_desc:0 "Dalian Shipbuilding is a new joint venture with Somali investment, ready to build large-scale vessels on a scale never before seen."
 dongbei_standard_oil:0 "Dongbei Biaozhun Shiyou Gongsi"
 dongbei_standard_oil_desc:0 "Dongbei controls most of the oil fields and refineries in the northeastern part of the country."
 shanghai_automotive:0 "Shanghai Automotive Company"
 shanghai_automotive_desc:0 "Shanghai used to design specialized racing cars in peace time, and their engineers focus on speed above all."
 quantian_armory:0 "Quantian Binggongchang"
 quantian_armory_desc:0 "Quantian has been a primary manufacturer of firearms since the 14th century."
 tang_qiche:0 "Tang Qiche Jituan Gongsi"
 tang_qiche_desc:0 "Tang Qiche pioneered the concept of assembly line production of automobiles, and will be a major producer of vehicles for the war effort."
 sangdao_arsenal:0 "Sangdao Wuku"
 sangdao_arsenal_desc:0 "Sangdao is one of the largest government-owned arsenals remaining in China. While most of the others were sold off, this one is too valuable and profitable to let go."
 shanghai_pudong:0 "Shanghai Pudong Heavy Industries"
 shangdai_pudong:0 "Shanghai Pudong Heavy Industries is the largest privately-owned company in Asia, with interests in the chemical and pharmaceutical industries."
 guangzhou_qiche:0 "Guangzhou Qiche Jituan"
 guangzhou_qiche_desc:0 "Guangzhou is one of China's largest automobile manufacturers, and has strong ties to the defense industry."
 junhuo_ju:0 "Junhuoju"
 junhuo_ju_desc:0 "Junhuoju is what remains of the government-owned weapons research division. Much of it has been sold off, though heavy vehicle research capabilities are still functional."
