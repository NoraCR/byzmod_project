 ENG_disestablish_the_monarchy:0 "Disestablish the Monarchy"
 ENG_disestablish_the_monarchy_desc:0 "The monarchy is an obsolete bourgeois institution, and it has no place in a modern socialist state. It has to go. We will find places for the former monarchs, now comrade-citizens, and continue socialist education along these lines."
