 CHI_yu_xie:0 "Yu Xie"
 CHI_yu_xie_desc:0 "Author, commentator, and political provocateur, Yu Xie is one of the new regime's greatest propagandists."
 CHI_chen_xingsun:0 "Chen Xingsun"
 CHI_chen_xingsun_desc:0 "Chen Xingsun was the head of a major retailer before the Business Plot. He plans to coordinate production and allocation of materials for war production."
 CHI_zhou_zhaotang:0 "Zhou Zhaotang"
 CHI_zhou_zhaotang_desc:0 "Zhou Zhaotang is a leading figure in Parliament. He's a deeply persuasive figure, no doubt because of his deep pockets and connections to lobbyists."
 CHI_ge_jingen:0 "Ge Jingen"
 CHI_ge_jingen_desc:0 "Ge Jingen chairs the largest oil refinery in the world. He has experience with infrastructure development all across the supply chain."
 CHI_ganzorigiin_batnasan:0 "Ganzorigiin Batnasan"
 CHI_ganzorigiin_batnasan_desc:0 "Ganzorigiin Batnasan made his fortune in the armaments industry. He is willing to lend his talents to expand Chinese weapons production."
 CHI_pang_shoufeng:0 "Pang Shoufeng"
 CHI_pang_shoufeng_desc:0 "Pang Shoufeng is an experienced diplomat and a holdover from before the Business Plot. He will reassure foreign politicos that business continues as usual."
 CHI_zhu_hua:0 "Zhu Hua"
 CHI_zhu_hua_desc:0 "Zhu Hua is a young and ambitious officer, specializing in infantry assaults."
 CHI_yue_shuyou:0 "Yue Shuyou"
 CHI_yue_shuyou_desc:0 "Yue Shuyou, top of her class in the military academy, went right to work on China's overwhelmed supply and logistics system."
 CHI_zhang_zhaoyuan:0 "Zhang Zhaoyuan"
 CHI_zhang_zhaoyuan_desc:0 "Zhang Zhaoyuan is a genius in defensive warfare - trading space for time, or holding entrenched positions, whatever it may be."
 CHI_wen_qun:0 "Wen Qun"
 CHI_wen_qun_desc:0 "Wen Qun is one of the most aggressive officers in the whole army - attack, straight ahead, damn the consequences."
 CHI_lu_dangping:0 "Lu Dangping"
 CHI_lu_dangping_desc:0 "Lu Dangping emphasizes training a large cadre of new pilots, ready to take on China's enemies along all fronts."
 CHI_qiu_changwei:0 "Qiu Changwei"
 CHI_qiu_changwei_desc:0 "Qiu Changwei prefers using air power to attack targets in combination with friendly ground forces."
 CHI_kang_ze:0 "Kang Ze"
 CHI_kang_ze_desc:0 "Kang Ze works to improve navigation and training systems to avoid the loss of valuable planes and trained personnel."
 CHI_xu_quan:0 "Xu Quan"
 CHI_xu_quan_desc:0 "Xu Quan believes that the Chinese navy can be used to cut off supply lines and strand armies on the beach."
 CHI_li_yunliang:0 "Li Yunliang"
 CHI_li_yunliang_desc:0 "Li Yunliang advocates the development of a carrier-based air wing, enough to face opposing navies from a great distance."
 CHI_wu_shaoshu:0 "Wu Shaoshu"
 CHI_wu_shaoshu_desc:0 "Wu Shaoshu prefers that navies should fight in a single decisive battle, where one large-scale engagement can knock the enemy out of the war."
 CHI_wu_yiming:0 "Wu Yiming"
 CHI_wu_yiming_desc:0 "Wu Yiming is one of the two leading military theorists in China. He believes that the Chinese army should win through massed firepower bombardments, air strikes, and well-equipped combat units."
 CHI_mei_qinglian:0 "Mei Qinglian"
 CHI_mei_qinglian_desc:0 "Mei Qinglian is one of the two leading Chinese military theorists. She advocates for increased military motorization, armored spearheads, and rapid movement to encircle and destroy enemy forces."
 CHI_hu_weifan:0 "Hu Weifan"
 CHI_hu_weifan_desc:0 "Hu Weifan is the chief proponent of a large and modernized air force. Without one, the massive land army would only be a bigger target for enemies."
 CHI_sun_duoci:0 "Sun Duoci"
 CHI_sun_duoci_desc:0 "Sun Duoci demands the establishment of a large navy, which he views as essential for defending Chinese commercial interests."
 CHI_shi_huaiqing:0 "Shi Huaiqing"
 CHI_shi_huaiqing_desc:0 "Shi Huaiqing has developed the doctrine of 'strategic bombing', to destroy enemy morale or cripple economic production through aerial warfare."
 CHI_zeng_baosen:0 "Zeng Baosen"
 CHI_zeng_baosen_desc:0 "Zeng Baosen is a theoretical physicist and professor at the Guangzhou Institute of Technology."
 CHI_gao_wenyuan:0 "Gao Wenyuan"
 CHI_gao_wenyuan_desc:0 "Gao Wenyuan is an aeronautics engineer and designer. He has some intriguing plans for engine development."
 CHI_chou_huiying:0 "Chou Huiying"
 CHI_chou_huiying_desc:0 "Chou Huiying demands total air superiority in every front. Without this, he feels that the Chinese army is vulnerable."
 CHI_wang_baojun:0 "Wang Baojun"
 CHI_wang_baojun_desc:0 "Wang Baojun is a standard infantry general - he was a grunt, a long time ago, and that is the focus of his work."
 CHI_li_yuyao:0 "Li Yuyao"
 CHI_li_yuyao_desc:0 "Li Yuyao, a veteran of the Burmese campaigns, knows that nothing can be wasted. Anything left behind in retreat or loss is as good as gone."
 CHI_qin_zupei:0 "Qin Zupei"
 CHI_qin_zupei_desc:0 " Qin Zupei heads the Junxu-guan, or Army Quartermaster Corps. Supply and production have a long and honorable tradition in the Chinese army, enough to maintain their massive conquests."
 CHI_civil_war_deserters:0 "Civil War Deserters"
 CHI_communist_uprisings:0 "Communist Uprisings"
 CHI_communist_uprisings_desc:0 "The tensions between communists and nationalists are present in all corners of the county. If communist support in the country goes too high, the communists will take control of a state."
 CHI_colonial_elite:0 "Colonial Elite"
 CHI_colonial_elite_desc:0 "The vast domains of the Great Ming require some degree of delegation and local autonomy. Close cooperation with these local business leaders is essential for maintaining governmental functions."
 CHI_combined_bomber_offensive:0 "Combined Bomber Offensive"
 CHI_motorized_focus:0 "Motorized Focus"
 CHI_strategic_bombing_focus:0 "Strategic Bombing Focus"
 CHI_air_support_focus:0 "Air Support Focus"
 CHI_escort_effort_focus:0 "Escort Effort"
 CHI_partisan_suppression_focus:0 "Partisan Suppression"
 CHI_complacent_hegemon:0 "Complacent Hegemon"
 CHI_complacent_hegemon_desc:0 "For centuries, the empire of the Great Ming has been the most powerful and richest in the world, without any serious competition for centuries. Now the homeland may be under threat for the first time since the Northern Jin, and the new government is concerned with self-enrichment more than foreign affairs."
 CHI_government_corruption:0 "Pervasive Corruption"
 CHI_government_corruption_desc:0 "The ruling Pangalist clique of industrialists and generals seems unwilling to take any decisive political action, and tends towards rent-seeking."
 CHI_upr_nationalists:0 "Pangalist-Nationalist Rebels"
 CHI_upr_nationalists_desc:0 "Ethnic minorities are rearming and calling for an overthrow of the ruling parliament in favor of a new system."
