 han_kangdae:0 "Han Kang-dae"
 han_kangdae_desc:0 "The last Sino-Japanese War necessitated certain changes in doctrine, as it left an intact industrial apparatus but a devastated army. In the years since, Han Kang-dae, a veteran of the war, has risen to prominence for his expertise in designing that new doctrine."
 sasori_miyoshi:0 "Sasori Miyoshi"
 sasori_miyoshi_desc:0 "One of Japan's leading military minds, General Sasori finds herself in the unenviable position of figuring out how to completely rewrite the Republic's way of fighting wars. China's long shadow weighs on her at all times."
 amano_rikyu:0 "Amano Rikyu"
 amano_rikyu_desc:0 "The first person to put an aeroplane on a boat was called mad. Mad! Now, people see clearly that it is a key part of naval doctrine. Amano is a key proponent of this new field."
 aoyama_hitomi:0 "Aoyama Hitomi"
 aoyama_hitomi_desc:0 "The JRN is a global symbol of Japanese might, a giant of the Pacific that has crushed any attempts at a direct assault on the home islands. Many see it as among the world's best. Aoyama is one of many in the upper echelons of the Japanese military aiming to keep it that way."
 takashima_hitoshi:0 "Takashima Hitoshi"
 takashima_hitoshi_desc:0 "Takashima believes the best use of Japan's aerial might is to directly assault the enemy's ability to wage war in the first place."
 uemura_nara:0 "Uemura Yoshitomo"
 uemura_nara_desc:0 "Japan's strategic situation is such that any war they fight will depend heavily upon their ability to use air and naval power to project force and defend the home islands. Uemura strives to keep the Japanese Air Force on the cutting edge of military aviation."
 yonamine_higashikuni:0 "Yonamine Morihiro"
 yonamine_higashikuni_desc:0 "To the Japanese government, rocketry seemed like an excellent way to circumvent the difficulty of establishing a real foothold on Chinese soil. Yonamine has always aimed for the stars, but sometimes he hits Shanghai."
 iwata_mabuki:0 "Iwata Mabuki"
 iwata_mabuki_desc:0 "A world-renowned physicist and department head at the University of Kyoto, Dr. Iwata has offered her services to the Japanese government on a number of classified projects. The power of the atom might just be the secret weapon they need."
