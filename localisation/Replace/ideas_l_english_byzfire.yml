 SIA_generic_democratic_reformer_desc:0 "Pradtana Chakrabonse was a part of the negotiations that led to Zhongnan's quasi-autonomy from China, but the wool was not pulled over her eyes. There can be no peace until the great Indochinese republic is truly a land of, for, and by the people."
 SIA_generic_communist_revolutionary:0 "Huỳnh Hữu Tâm"
 SIA_generic_communist_revolutionary_desc:0 "To Huỳnh Hữu Tâm, China and Zhongnan are perfect proof of what happens when you don't round up all the 'bloodsucking imperialists' and shoot them. It's time to disassemble Cao Liuxian's ridiculous fiefdom and form a true nation of the people in Southeast Asia!"
 SIA_jiang_gongliang:0 "Jiang Gongliang"
 SIA_jiang_gongliang_desc:0 "A war buddy of Cao Liuxian's, and not so coincidentally his top enforcer, Jiang is the highest law enforcement official in the land. He has all of Cao's viciousness, and none of his vices or pretences to class and affability."
 SIA_sun_yichang:0 "Sun Yichang"
 SIA_sun_yichang_desc:0 "Sun Yichang is Zhongnan's secretary of state and the unsung voice of competence in the Cao regime. It is his task to make sure Zhongnan remains a functional state, and not a petty fiefdom. A brave but possibly doomed endeavour."
 SIA_lei_minglong:0 "Lei Minglong"
 SIA_lei_minglong_desc:0 "Lei Minglong, like Cao Liuxian, was a key figure in Zhang Zhulin's Business Plot. More importantly, his work jump-starting the Indochinese economy through his various business interests and connections convinced the Chinese government that the region was viable enough to allow some autonomy."
 SIA_yuan_qijiong:0 "Yuan Qijiong"
 SIA_yuan_qijiong_desc:0 "A proud scion of Zhongnan's Chinese ruling class, Yuan Qijiong graduated from Beijing's top military academy at a startlingly young age, and his trajectory has been ever upwards since. His rivalry with General Nitpattanasai is famous."
 SIA_vajiralongkorn_nitpattanasai:0 "Vajiralongkorn Nitpattanasai"
 SIA_vajiralongkorn_nitpattanasai_desc:0 "General Nitpattanasai made his bones in the Chinese Army well before Zhongnan's 'independence,' and returned a hero many times over. Boisterous, ambitious and aggressive, he is an avid student of the art of grand military offensives."
 SIA_mariah_binti_azura:0 "Mariah binti Azura"
 SIA_mariah_binti_azura_desc:0 "A rare simultaneous air-to-air and air-to-ground ace, binti Azura won numerous accolades in the previous Sino-Japanese War, after which she took up a teaching position at a Bangkok flight academy. Persistent rumours indicate she might soon end up head of the air force."
 SIA_thai_thao_van:0 "Thái Thảo Vân"
 SIA_thai_thao_van_desc:0 "Night flying practically defines high risk, high reward in modern war. Thái Thảo Vân likes to think he's very good at it."
 SIA_kromluang_poolvaraluck:0 "Krom-Luang Poolvaraluck"
 SIA_kromluang_poolvaraluck_desc:0 "To Admiral Poolvaraluck, there is nothing in warfare more beautiful than two grand fleets in a decisive confrontation. His strategies revolve around luring enemy fleets into such battles, and destroying them."
 SIA_preet_chamlong:0 "Preet Chamlong"
 SIA_preet_chamlong_desc:0 "Naval warfare is more than pre-arranged slugfests between capital ships. The sea demands a swifter, more flexible approach, and Preet Chamlong specialises in providing it."
 SIA_zhao_yueshan:0 "Zhao Yueshan"
 SIA_zhao_yueshan_desc:0 "Zhao Yueshan believes in the primacy of landships, those mighty engines of war, on the modern battlefield. Southeast Asia might not exactly be ideal territory for tanks, but in is view it is far better to have them and use them well than not."
 SIA_lin_khant:0 "Lin Khant"
 SIA_lin_khant_desc:0 "An army needs guns, clothes, food and equipment, or it is nothing more than a rabble. General Lin lives and breathes getting the various tools of war exactly where they're needed, exactly when they're needed."
 SIA_thach_duy_ngon:0 "Thach Duy Ngon"
 SIA_thach_duy_ngon_desc:0 "The main purpose of air power, in his opinion, is to support ground power. Thạch Duy Ngôn sees planes as almost extremely mobile artillery, meant to smash apart enemy positions and vehicles so the army can win the day."
 SIA_yuan_guofan:0 "Yuan Guofan"
 SIA_yuan_guofan_desc:0 "Yuan Guofan believes the age of big ships can be ended with air power, offsetting his homeland's naval disadvantages by making sure enemy ships never get a chance to engage. Capital ships will soon give way to vessels dedicated to extending air power."
 SIA_shan_jiajie:0 "Shan Jiajie"
 SIA_shan_jiajie_desc:0 "Huge capital ships with powerful guns might be impressive, and capable of doing serious damage, but they're nothing without a force of protective screening ships. In many naval battles, the screens are the true heroes of the day."
 SIA_zhu_huiqing:0 "Zhu Huiqing"
 SIA_zhu_huiqing_desc:0 "Zhu Huiqing was exiled to Zhongnan for suggesting China invest more seriously in its navy, particularly in submarine warfare, for future conflicts with Japan. Perhaps here his ideas will have more traction."
 SIA_anuthat_suramongkol:0 "Anuthat Suramongkhol"
 SIA_anuthat_suramongkol:0 "Anuthat Suramongkhol is a product of classic Ming Empire doctrine, which prioritises the army and land combat over all else. Why worry about such things when your army can instantly destroy anyone you want to fight?"
 SIA_duangnet_prugsanapan:0 "Duangnet Prugsanapan"
 SIA_duangnet_prugsanapan_desc:0 "Duangnet Prugsanapan draws upon a wealth of knowledge from the world's greatest navies, such as Japan, Britain, Byzantium and the Haida, to shore up one of the main weaknesses in combat doctrine within the Chinese sphere of influence. This makes him unpopular in Beijing."
 SIA_nguyen_thu_nhan:0 "Nguyen Thu Nhan"
 SIA_nguyen_thu_nhan_desc:0 "Recent history has made it clear that a nation defeated in the air loses the war and loses quickly. Nguyễn Thụ Nhân has no intention of letting that happen to his homeland."
 SIA_gem_exports:0 "Gem Exports"
 SIA_emergency_workforce:0 "Emergency Workforce"
 SIA_emergency_workforce_desc:0 "Poor peasants have moved to the larger cities in the last decade, and nothing has been done for them. We can provide gainful employment, and salaries would be more than their usual standard and enough to compensate for hazards."
 SIA_military_conversion_idea:0 "Military Conversion"
 SIA_military_conversion_idea_desc:0 "Our experience with crash industrialization will allow us to build more factories and increase output at a rate seldom before seen."
 SIA_military_junta_idea:0 "Military Junta"
 SIA_military_junta_idea_desc:0 "With our military rule established, our rise to global power begins now!"
 SIA_minority_volunteers:0 "Minority Volunteers"
 SIA_minority_volunteers_desc:0 "With our repeal of discriminatory laws, more of the non-colonial population feels like they have a stake in this land's future."
 SIA_federative_socialism:0 "Federative Socialism"
 SIA_federative_socialism_desc:0 "The first stages of our model of socialism call for considerable local autonomy and a focus on individiual small holders - all of this is made possible after the breakup of large estates."
 SIA_suppress_extremists_idea:0 "Suppress Extremist Groups"
 SIA_suppress_extremists_idea_desc:0 "Our strident defense of democratic norms involves combatting more violent and reactionary groups at home."
