l_english:
 fascist_influence:0 "Fascist Influence"
 fascist_influence_desc:0 "Fascist pressure has made fascism very popular, and the country is susceptible to align with other fascists."
 communist_influence:0 "Communist Influence"
 communist_influence_desc:0 "Communist pressure has made communism very popular, and the country is susceptible to align with other communists."
 democratic_influence:0 "Democratic Influence"
 democratic_influence_desc:0 "Democratic pressure has made democracy very popular, and the country is susceptible to align with other democrats."
 soviet_german_friendship:0 "Soviet-German Friendship"
 soviet_german_friendship_desc:0 "The German Reich and The Soviet Union have united in friendship against the decadent west."
 sour_loser:0 "Bitter Loser"
 sour_loser_desc:0 "Bitterness over defeat in the Great War dominates the politics of this nation."
 moraitis_design_group:0 "Moraitis Design Group"
 moraitis_design_group_desc:0 "Moraitis was responsible for the design of early fast landships."
 arvaniti_design_group:0 "Arvaniti Design Group"
 arvaniti_design_group_desc:0 "Arvaniti participates in the mass production of medium landships."
 zaimoglu_design_group:0 "Zaimoğlu Design Group"
 zaimoglu_design_group_desc:0 "Zaimoğlu favors heavy landships, with thick armor and heavy guns."
 skaramagas_naval_yards:0 "Skaramagas Naval Yards"
 skaramagas_naval_yards_desc:0 "Skaramagas specializes in heavily-armored, heavily-armed capital ships."
 taranto_shipbuilding:0 "Taranto Shipbuilding"
 taranto_shipbuilding_desc:0 "Taranto designers focus on longer-range ships, though carriers are less heavily-armored than Skaramangas designs."
 tavoulari:0 "Tavoulari Design Bureau"
 tavoulari_desc:0 "Tavoulari focuses on Light Aircraft, like fast, one-person fighters."
 ataseven:0 "Ataseven Aviation Complex"
 ataseven_desc:0 "Ataseven designs Medium Aircraft, such as Heavy Fighters, or Tactical Bombers."
 menderes_torossian:0 "Menderes-Torossian Design"
 menderes_torossian_desc:0 "Menderes-Torossian specialises in massive four-engine designs, like Strategic Bombers."
 delis:0 "Delis Aircraft Group"
 delis_desc:0 "Delis specialises in dive-bombers and other ground support aircraft."
 ciabbatoni:0 "Ciabbatoni Naval Design"
 ciabbatoni_desc:0 "Ciabbatoni focuses on fixed-wing flying boats, or planes that can land at sea."
 bucharest_ap:0 "Bucharest Arms Plant"
 bucharest_ap_desc:0 "The arms complex at Bucharest produces a wide variety of small arms and infantry equipment."
 saa:0 "SAA"
 saa:0 "Stathmos Aftokiniton Athinon produces cars and trucks on a large scale."
 tuscany_artillery:0 "Tuscany Artillery Design"
 tuscany_artillery_desc:0 "Factories in and around Tuscany provide much of the Red Army's vaunted artillery."
 parthenon:0 "Parthenon Concrete"
 parthenon_desc:0 "Parthenon Concrete is one of the world's largest producers of building materials, and they are renowned for their skill in industrial design and use of reinforced concrete."
 ankara_electronics_institute:0 "Ankara Electronics Institute"
 ankara_electronics_institute_desc:0 "The Ankara Electronics Institute was first founded in the Republican era, a merger between multiple electronics and lighting companies. After the revolutionary period and subsequent reform into a cooperative enterprise, it is still a major producer of motors, generators, and now radio parts."
 oil_gas_secretariat:0 "Oil and Gas Secretariat"
 oil_gas_secretariat_desc:0 "The Oil and Gas Secretariat is the Commune-owned oil and gas refining agency. While it lacks the proven reseves of the Seljuk monarchy or Azerbaijan, it has a reputation for efficiency and competence."
