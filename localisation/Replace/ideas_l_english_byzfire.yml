 KOR_recycling_program:0 "Recycling Laws"
 KOR_recycling_program_desc:0 "This package of legislation has multiple components. While we will hold collection drives for necessary raw materials, we will also convert consumer goods factories for military use."
 KOR_office_of_temporary_price_controls:0 "Office of Temporary Price Controls"
 KOR_office_of_temporary_price_controls_desc:0 "This office has general control over price and rent controls, and to ration scarcer resources and equipment for civilian use."
 KOR_economic_crisis_1:0 "Economic Crisis"
 KOR_economic_crisis_1_desc:0 "The recent and severe decline in relations with Ming, and the sudden abrogation of trade treaties, has led to an immediate economic crisis affecting nearly every sector of Korean society."
 KOR_economic_crisis_2:0 "Economic Crisis"
 KOR_economic_crisis_2_desc:0 "While our economy is beginning to recover from the 'Ming shock', we are still suffering some adverse effects in the prices and availability of goods and services."
 KOR_conscription_crisis:0 "Conscription Crisis among Colonial Troops"
 KOR_conscription_crisis_desc:0 "Colonial troops bristle under Korean command and see little reason to fight for a war they do not know. They seek to avoid the bloodshed of the last war. We may have to come to some understanding with them."
 KOR_conscription_crisis_resolved:0 "Deal with Colonial Governors"
 KOR_conscription_crisis_resolved_desc:0 "We have reached an agreement with colonial governors and the autonomous regions where they will contribute some troops to the war effort, but also keep some at home for garrison purposes and the war economy."
 KOR_hunter_killer_tactics:0 "Hunter-Killer Tactics"
 KOR_hunter_killer_tactics_desc:0 "We have developed new methods of searching for and destroying enemy submarines. This will give our navy a power advantage against a number of foes."
 KOR_going_all_in:0 "Going All In"
 KOR_going_all_in_desc:0 "The war goes on. We will commit to protect our values and our way of life."
 KOR_aircraft_development:0 "Aircraft Development"
 KOR_aircraft_development_desc:0 "We are joining with our more experienced allies in developing modern aircraft and training pilots in how to best use them. This alone could be the difference between victory and defeat."
 KOR_confucian_democracy:0 "Confucian Democracy"
 KOR_confucian_democracy_desc:0 "We have not fallen into any of the extremes that have befallen our neighbors or false friends. We remain committed to our ideals of a constitutional Confucian democracy. We will fight on, and be a safe haven for those fleeing from terror."
 KOR_mass_mobilization:0 "Mass Mobilization"
 KOR_mass_mobilization_desc:0 "At this point, it would be best if we scaled back on resource extraction and production, and focused more on getting more able men and women into the field."
 KOR_to_the_old_ways:0 "To The Old Ways"
 KOR_to_the_old_ways_desc:0 "Among intellectuals and common citizens alike, there has been a resurgence of interest in Confucian philosophy and the history of the early dynasty. They believe that returning to a more traditional past will solve contemporary societal ills. Fascinating."
 KOR_to_the_old_ways_2:0 "To the Old Ways"
 KOR_to_the_old_ways_2_desc:0 "Among intellectuals and common citizens alike, there has been a resurgence of interest in Confucian philosophy and the history of the early dynasty. They believe that returning to a more traditional past will solve contemporary societal ills. Fascinating."
 KOR_korean_socialism:0 "Korean Socialism"
 KOR_korean_socialism_desc:0 "Perhaps there is another way. We could learn from left-wing agitators and intellectuals and reorganize our economy along the lines of the Byzantine model."
 KOR_korean_socialism_2:0 "Korean Socialism"
