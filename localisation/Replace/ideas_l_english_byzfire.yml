 the_long_lance_desc:0 "§LThe Type-93 torpedo, commonly nicknamed The Long Lance, was the most advanced torpedo of the time. It was developed by Japan and never really matched by the west, giving smaller ships an effective way of hurting larger, more armored warships at range.§!"
