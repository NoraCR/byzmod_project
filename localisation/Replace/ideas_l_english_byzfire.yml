 rhineland_challenge_met:0 "Rhineland Challenge Met"
 rhineland_challenge_met_desc:0 "After predictions that the Rhineland could be remilitarized without Allied intervention, Germany ended up pressured to back down after this turned out to be a mistake."
 fascist_revolutionaries:0 "Fascist Revolutionaries"
 fascist_revolutionaries_desc:0 "If support for Fascism rises above 70%, the nation will be plunged into civil war. If support for Fascism drops below 30%, revolutionary activity will stop."
 communist_revolutionaries:0 "Communist Revolutionaries"
 communist_revolutionaries_desc:0 "If support for Communism rises above 70%, the nation will be plunged into civil war. If support for Communism drops below 30%, revolutionary activity will stop."
 democratic_revolutionaries:0 "Democratic Revolutionaries"
 democratic_revolutionaries_desc:0 "If support for Democracy rises above 70%, the nation will be plunged into civil war. If support for Democracy drops below 30%, revolutionary activity will stop."
 home_of_the_free:0 "Home of the Free"
 home_of_the_free_desc:0 "USA considers itself a bastion and maybe even the cradle of democracy and liberty. Whatever they choose to be, their values are difficult to compromise, however tempting some opportunities might seem."
 closed_economy_TT:0 "No resources will be exported.\n\n"
 danieli:0 "Danieli"
 fascism_defeated:0 "Fascism Defeated"
 fascism_defeated_desc:0 "Democracy has triumphed over totalitarian fascism, and democratic parties are united against this old threat."
 communism_defeated:0 "Communism Defeated"
 communism_defeated_desc:0 "Democracy has triumphed over totalitarian communism, and democratic parties are united against this old threat."
 reign_of_terror:0 "Reign of Terror"
 reign_of_terror_desc:0 "Having recently come to power, the current regime is ruthless in the pursuit of its enemies, shutting down opposition before it arises."
 anti_german_military:0 "Anti-German Military"
 anti_german_military_desc:0 "Factions within the Yugoslavian Airforce are opposed to cooperating with Germany. They may attempt to overthrow the regime if the country opens their borders to or enters an alliance with the Third Reich."
 anti_nazi_coup:0 "Anti-Nazi Coup"
 anti_nazi_coup_desc:0 "Having overthrown Prince Paul to prevent cooperation with Germany, the new regime oppose pro-fascist diplomacy."
 xinshi_haijun_focus:0 "Xinshi Haijun Focus"
 xinshi_haijun_focus_desc:0 "We must develop a new model navy to take on the Japanese-Haida grand alliance."
 kongjun_ju_focus:0 "Kongjun Ju Focus"
 kongjun_ju_focus_desc:0 "We need a long-term strategic outlook in the management and development of the aeronautics industry."
 SIA_local_elites:0 "Local Elites"
 SIA_local_elites_desc:0 "The vast domains of the Great Ming require some degree of delegation and local autonomy. Close cooperation with these local business leaders is essential for maintaining governmental functions."
 SIA_empower_cao:0 "Empower Cao Liuxian"
 SIA_empower_cao_desc:0 "The Cao experiment has proven to be a great success in increasing resource outputs. We should continue to invest in this economic miracle worker."
 JAP_haida_technology:0 "Haida Technology Trading"
 JAP_haida_technology_desc:0 "Our close relations with the Haida have shown immediate gains in aircraft technology."
 JAP_arms_production:0 "Increased Armaments Production"
 JAP_arms_production_desc:0 "Our economy is preparing to mobilize for war. Armaments must take priority over consumer goods."
 JAP_naval_arms_race:0 "Naval Arms Race"
 JAP_naval_arms_race_desc:0 "Only a fool could deny it: the Chinese are rapidly expanding their naval forces, with the obvious intent of surpassing our own navy. We will have to resume naval construction to prevent them overtaking us."
 JAP_onward_to_victory:0 "Onward to Victory"
 JAP_onward_to_victory_desc:0 "Our economy is preparing to mobilize for war. Armaments must take priority over consumer goods."
 JAP_shihobu_program:0 "Shihobu Program"
 JAP_shihobu_program_desc:0 "The Shihobu Program is a public work relief program, directing underutilized demographics towards productive manual labor jobs for the war effort."
 JAP_war_bonds_idea:0 "Buy War Bonds!"
 JAP_war_bonds_idea_desc:0 "The issuing and purchase of war bonds will raise funds and serve as a patriotic campaign to tie the country together."
 JAP_aikoku_idea:0 "Aikoku"
 JAP_aikoku_idea_desc:0 "A powerful trend of civic nationalism is spreading throughout our homeland, and we expect ever citizen of the republic to do their duty."
 SIA_chinese_domination:0 "Chinese Domination"
 SIA_chinese_domination_desc:0 "After centuries of conquest, the many peoples of Indochina are subordinate to the Great Ming. While there have been periods of loosening control, recent governments have focused more on resource extraction than maintaining stability or even the pretense of benevolent governance."
 IRE_native_landships:0 "Native Landship Development"
 IRE_native_landships_desc:0 "Who says Ireland can't have it's own landships?"
 IRE_social_protection_act:0 "Social Protection"
 IRE_social_protection_act_desc:0 "While the interim government concerned itself with distribution of food and shelters after The Troubles, our government has more ambitious plans to take care of the poor and unemployed. A proper social safety net will aid the elderly and the sick, and direct the unemployed to fair jobs."
 IRE_oconnor_government:0 "The First O'Connor Government"
 IRE_oconnor_government_desc:0 "After years of civil war, the Irish Communal Republic has elected its first democratic leader in a long time. Aoife O'Connor, a moderate Christian socialist, rode to office on a wave of high expectations and promises of rebuilding and unity."
 IRE_ief:0 "Irish Expeditionary Force"
 IRE_ief_desc:0 "After everything, the world is once again at war. The expeditionary force will be made ready. The soldiers of Ireland arise."
 IRE_antifascist_suppression:0 "Anti-Fascist Suppression"
 IRE_antifascist_suppression_desc:0 "Unfortunately, a fact of life is that members of the old Fascist parties are still in our civil service, local police, even teachers. We will have to fix that."
 IRE_volunteer_army:0 "All-Volunteer Army"
 IRE_volunteer_army_desc:0 "We should make the most of our experienced population, and establish a willing, all-volunteer army."
 IRE_conscription:0 "Reintroduce Conscription"
 IRE_conscription_desc:0 "The situation is too desperate for ordinary measures. With a heavy heart, we will introduce wide-reaching conscription, including suspect political elements."
 IRE_truth_recon_comm:0 "Truth and Reconciliation Commission"
 IRE_truth_recon_comm_desc:0 "All of us should come to terms with what evils have been done over the past thirty years of the Troubles. Recognizing these struggles is a path of healing and rebuilding."
 IRE_BLE_resurgence:0 "BLE Resurgence"
 IRE_BLE_resurgence_desc:0 "The Breacadh lae Éireannacha is the largest extant Irish fascist party. Somehow, they are making a comeback."
 IRE_first_coalition:0 "The First Coalition"
 IRE_first_coalition_desc:0 "After weeks of intense negotiations, the O'Connor government has announced a grand coalition with the election runner-ups: all the centrist parties and even a few center-right liberals. Hopefully we can heal the wounds of civil war."
 AYI_liberal_remnants:0 "Liberal Remnants"
 AYI_liberal_remnants_desc:0 "Political liberals, resentful of the socialist government imposed by the Byzantines, are now actively opposing the regime."
 AYI_cherokee_opposition:0 "Cherokee Opposition"
 AYI_cherokee_opposition_desc:0 "The Cherokee peoples, a major ethnic group within the Ayiti Commune, are not particularly enthused with the new administration."
 AYI_immigrant_prejudice:0 "Anti-Immigrant Prejudice"
 AYI_immigrant_prejudice_desc:0 "Some segments of the population are growing resentful of the new waves of European immigrants coming over from nations suffering economic crisis or political repression. Don't we have enough to deal with?"
 AYI_mafia_rampage:0 "Mafia on the Rampage"
 AYI_mafia_rampage_desc:0 "'Mafia' is an Italian word, used to describe organized criminal groups that have interests in quasi-legal activities including protection-racketeering, smuggling, and other illegal activities. They are a considerable drain on the economy and public safety."
 AYI_disjointed_government:0 "Disjointed Government"
 AYI_disjointed_government_desc:0 "Our government, imposed by foreign socialist states and composed of several bickering factions, is barely holding together, and a world conflict would place it under greater stress."
 AYI_training_the_new_generation:0 "Training the New Generation"
 AYI_training_the_new_generation_desc:0 "Those veterans of the past great wars can help us to learn from the mistakes of their old leaders, and to serve and protect the peoples of Ayiti."
 AYI_cherokee_allies:0 "Cherokee Support"
 AYI_cherokee_allies_desc:0 "The Cherokee are pleased with the new power-sharing arrangement and local autonomy, and are now willing to contribute to the national good."
 AYI_soldier_refugees:0 "Soldier-Refugees"
 AYI_soldier_refugees_desc:0 "Some of the many refugees on our shores are soldiers of defeated nations, escaping from what gruesome fate might have fallen them. Perhaps we could find gainful employment for them."
 AYI_work_for_citizenship:0 "Work-for-Citizenship"
 AYI_work_for_citizenship_desc:0 "A new package of legislation has allowed a quicker method of gaining citizenship upon finding gainful employment, or, even better, working in an industry crucial to the war effort. They are flooded with volunteers."
 AYI_not_by_blood:0 "Not by Blood"
 AYI_not_by_blood_desc:0 "Our nation has been the site of two great wars. We vow to not let it happen here again, and for peace and prosperity to return to the land."
 AYI_austerity_effort:0 "Austerity Effort"
 AYI_austerity_effort_desc:0 "We encourage every citizen to do their duty and avoid wasteful overconsumption. We know our people have endured much worse before."
 AYI_battleship_syndicate:0 "Battleship Syndicate"
 AYI_battleship_syndicate_desc:0 "A new syndicate has formed, specializing in the construction of large armored ships."
 AYI_ship_building_union:0 "Shipbuilders Union"
 AYI_ship_building_union_desc:0 "We are preparing mass production of ships of all types."
 AYI_plane_builders_union:0 "Aeronautics Union"
 AYI_plane_builders_union_desc:0 "We have reached an agreement to resume airplane construction."
 AYI_pilots_union:0 "Pilots Union"
 AYI_pilots_union_desc:0 "We have established basic safety and wellness standards for the risky profession of flying."
 AYI_socialist_programs:0 "Socialist Economic Programs"
 AYI_socialist_programs_desc:0 "Now that we have re-established basic political control, we can now establish a more complex socialist economy, and enact legislation for a social safety net on the Byzantine model."
 AYI_socialist_education:0 "Socialist Education Practices"
 AYI_socialist_education_desc:0 "We have already reinstated our higher education facilities. But beyond that, we are beginning to recover from the brain drain left by years of internecine conflict. We can even poach some scientists from our neighbors."
 AYI_socialist_work_programs:0 "Socialist Work Programs"
 AYI_socialist_work_programs_desc:0 "While we still have too many unemployed young folks, public works programs will give them something to do, improve their physical condition and morale, and have a hand in national reconstruction."
 AYI_rally_old_guard:0 "Rally the Old Guard"
 AYI_rally_old_guard_desc:0 "The current imposition of socialist rule cannot stand. The old liberal establishment will return."
 AYI_liberal_officers:0 "Liberal Officers"
 AYI_liberal_officers_desc:0 "The old army establishment is plotting their return. Hopefully they've learned from the last two wars."
 AYI_expanded_police_corps:0 "Expanded Police Corps"
 AYI_expanded_police_corps_desc:0 "New methods of organized crime policing are able to break the networks of the 'mafia' and other groups, to restore public security."
 AYI_rehabilitated_buccaneers:0 "Rehabilitated Buccaneers"
 AYI_rehabilitated_buccaneers_desc:0 "The Buccans, our traditional naval raiding wing, are back to previous standards in raiding and coastal defense."
 AYI_democratic_protests:0 "Democratic Protests"
 AYI_democratic_protests_desc:0 "Enough is enough. This foreign regime cannot stand. We will drive the foreign invaders back across the ocean."