 IG_hastati:0 "Hastati"
 IG_hastati_desc:0 "In the time of the True Rome, the young men of society had a role in the military by serving as the Hastati. Yet today, the coddling of the Industrial revolution has robbed the young of their place in our armed forces. These new Hastati ensure that even those who have not yet become adults can still fight along those who are."
 IG_centurions:0 "Centurions"
 IG_centurions_desc:0 "There is more to doctrine than legates and praetors sitting in a conference room, prodding at a map. Only through an elite corps of junior officers and veteran NCOs can the dreams of Valeria be made manifest on the battlefield.""
 IG_mare_leones_prep:0 "Mare Leones Preparations"
 IG_mare_leones_prep_desc:0 "It is time to repeat the deeds of Caesar and William the Conqueror by bringing the Picts and Britons to heel. We will take the Channel, then London, then Edinburgh, and kill all who stand in the way of our dream of a strong, united Europe."
 BYZ_home_of_the_revolution:0 "Home of the Revolution"
 BYZ_home_of_the_revolution_desc:0 "The Byzantine peoples seldom tolerate a tyrant. Whether king or capitalist, dictator or doux, pope or princeps-- time and time again, those who sought absolute power were cast down and vanquished. In the age of the Byzantine Commune, the revolutionary fire in their hearts has never burned brighter."
 BYZ_byzantine_abundance:0 "Byzantine Abundance"
 BYZ_incompetant_officers:0 "Incompetent Officers"
 IG_work_shall_make_you_free:0 "Damnati in Metallum"
 IG_work_shall_make_you_free_desc:0 "In Rome, the diginity of the citizen was sacrosanct. Valeria has restored this ancient dignity to the citizens of her empire. There is, therefore, work beneath the dignity of citizens, best suited to those who have, regrettably, had these privileges stripped. The Roman damnati in metallum were condemned to work in mines until they died. The factory is a mercy by comparison."
 IG_cult_of_valeria:0 "Cult of Valeria"
 IG_lords_of_the_sky:0 "Caelum Domini"
 IG_lords_of_the_sky:0 "Control of the skies is of vital importance to our struggle to bring civilization. With it we can strike past enemy lines and attack them where they think they are safest. To this end we have streamlined production and will soon fill the skies with our planes."
 IG_cult_of_valeria_desc:0 "When Empress Valeria conquered Rome, she was made a Living Saint, highest among all Christians. When the Empire floundered in the Deluge, the people whispered that she would return. Though many now hold the name Valeria, the IDEA of Valeria binds the Western Roman Empire together."
 BYZ_byzantine_abundance_desc:0 "After the First Great War, Tribune Canivato initiated a series of new social programs in order to keep the peace. This stabilized the economy and the resulting abundance maintained the Byzantine Commune's political legitimacy in the face of a humiliating defeat. This has tied up much of the Commune's vast industrial capacity, however, making it more difficult to convert factories for military use without pushback from local syndicates and unions."
 BYZ_incompetant_officers_desc:0 "Blame for the defeat of the Byzantine Commune in the First Great War was laid squarely at the feet of the Byzantine Army General Staff, and credit for the victory in the Second War was given to the Red Navy's admiralty. As most 2GW land operations were under the overall command of Haida or British generals, the Byzantine officer corps remained neglected and dysfunctional. With the prospect of a Continental war looming, the Byzantine Army's generals are ill-prepared and demoralized."
