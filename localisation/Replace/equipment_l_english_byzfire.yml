 FRA_medium_tank_equipment_1_short:0 "Alexios"
 FRA_medium_tank_equipment_1_desc:0 "Even as the Lightning War raged, the French General Staff was trying to create a new kind of tank, one that could best combine mobility, firepower and protection. The AI Alexios was the first serious attempt at this concept to enter production, armed with a heavy antitank gun and a pair of machineguns, while being much more lightly armoured than contemporary heavy tanks, featuring a design meant to deflect shots rather than stop them outright. The goal was to outgun and outmaneuver enemy armour."
