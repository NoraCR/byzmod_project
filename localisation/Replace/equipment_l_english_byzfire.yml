 FRA_light_tank_destroyer_equipment_1_short:0 "Varro"
 FRA_light_tank_destroyer_equipment_1_desc:0 "Intended as a support unit for when mainline Fabius tanks ran into armour they couldn't deal with, the Varro is essentially a Fabius with a dedicated anti-tank gun mounted on it. The two models often work in tandem, Varroes fending off enemy armour while Fabiuses exploit a breakthrough."
