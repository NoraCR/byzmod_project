 GER_light_tank_destroyer_equipment_1:0 "Panzerjager I"
 GER_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
 GER_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I (German for Tank Hunter 1) was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Skoda 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
 GER_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the Panzer II chassis."
 GER_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 FRA_light_tank_destroyer_equipment_1:0 "Venator Imperialis Varro"
 FRA_light_tank_destroyer_equipment_1_short:0 "Varro"
 FRA_light_tank_destroyer_equipment_1_desc:0 "Intended as a support unit for when mainline Fabius tanks ran into armour they couldn't deal with, the Varro is essentially a Fabius with a dedicated anti-tank gun mounted on it. The two models often work in tandem, Varroes fending off enemy armour while Fabiuses exploit a breakthrough."
 FRA_light_tank_destroyer_equipment_2:0 "Venator Imperialis Publius"
 FRA_light_tank_destroyer_equipment_2_short:0 "Publius"
 FRA_light_tank_destroyer_equipment_2_desc:0 "The Publius was a French tank destroyer based on the AI Scipio chassis."
 FRA_light_tank_destroyer_equipment_3:0 "Venator Imperialis Metellus"
 FRA_light_tank_destroyer_equipment_3_short:0 "Metellus"
 FRA_light_tank_destroyer_equipment_3_desc:0 "Modified from the AI Marius light tank, the Metellus was designed to share many of the Marius' capabilities, and to look close enough to the Marius to serve as a decoy. A Marius will often be escorted by a Metellus, which will use its much more powerful gun to destroy enemy armour."
