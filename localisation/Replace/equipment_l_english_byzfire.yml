 FRA_light_tank_destroyer_equipment_3_short:0 "Metellus"
 FRA_light_tank_destroyer_equipment_3_desc:0 "Modified from the AI Marius light tank, the Metellus was designed to share many of the Marius' capabilities, and to look close enough to the Marius to serve as a decoy. A Marius will often be escorted by a Metellus, which will use its much more powerful gun to destroy enemy armour."
