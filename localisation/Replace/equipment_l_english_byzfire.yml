 GER_light_tank_equipment_1:0 "Kavalleriepanzerwagen I"
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_1_desc:0 "The Panzer I entered production in 1933 in an attempt to capitalise on lessons learned in the Lightning War, particularly the disastrous Battle of Osthoffen. Almost an armoured car with thicker armour and treads, it was designed to exploit enemy breakthroughs by sweeping in from the flanks and creating encirclements."
