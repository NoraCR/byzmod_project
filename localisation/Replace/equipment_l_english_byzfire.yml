 GER_medium_tank_equipment_1:0 "Kavalleriepanzerwagen III"
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Kavalleriepanzerwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Kavalleriepanzerwagen IV."
