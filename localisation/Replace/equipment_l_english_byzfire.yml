 gw_tank_equipment:0 "Great War Tank"
 gw_tank_equipment_short:0 "Great War Tank"
 gw_tank_equipment_desc:0 "Tanks in World War I were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The name Tank was adopted by the British during the early stages of their development, as a security measure to conceal their purpose. Early tanks were armed with machineguns and small cannons, moved slowly, and were armored only enough to stop small arms fire."
 GER_gw_tank_equipment:0 "Kriegwagen 1914"
 GER_gw_tank_equipment_short:0 "K14"
 GER_gw_tank_equipment_desc:0 "The K14 was the first German tank prototype, entering production in 1914 and piggybacking off British and Byzantine experience in the First Great War. A lumbering behemoth bristling with cannons and machineguns and decked out in ridiculously thick armour, the K14 was meant to blast apart enemy vehicles and fortifications in support of infantry assaults, or remain stationary as a defensive position in its own right."
 ENG_gw_tank_equipment:0 "FT-17"
 ENG_gw_tank_equipment_short:0 "FT-17"
 BYZ_gw_tank_equipment:0 "LS/1 Achilles"
 BYZ_gw_tank_equipment_short:0 "LS/1 Achilles"
 BYZ_gw_tank_equipment_desc:0 "The LS/1 has the honour of being among the first ever landships used in warfare. Powerful, sturdy, yet cumbersome, they were a boon to troops stuck in the trenches, but many of them were taken by the victorious FWA."
