 FRA_light_tank_equipment_1_short:0 "Fabius"
 FRA_light_tank_equipment_1_desc:0 "Although the Martel had played a decisive role in the Lightning War, the overall design did not age well, and that same year France started developing new models. The Fabius, which entered mass production in 1934, was the first of a new model of tank, designed for scouting, exploiting breakthroughs, and engaging lightly armoured targets."
