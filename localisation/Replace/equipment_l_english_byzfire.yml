 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 FRA_light_tank_artillery_equipment_1:0 "Malleus Imperialis Magnus"
 FRA_light_tank_artillery_equipment_1_short:0 "Magnus"
 FRA_light_tank_artillery_equipment_1_desc:0 "During the Lightning War, French forces often left their artillery support in the dust. The proposed solution was to simply stick a howitzer on a tank chassis and drive it into the fray. The Magnus is very mobile, and can join the fight with its main gun or onboard machineguns."
 FRA_light_tank_artillery_equipment_2:0 "Malleus Imperialis Valerius"
 FRA_light_tank_artillery_equipment_2_short:0 "Valerius"
 FRA_light_tank_artillery_equipment_2_desc:0 "Based on the Scipio chassis, the Valerius was designed as an upgrade from the MI Magnus. Although still a light tank, the Scipio chassis proved sturdy enough to significantly improve accuracy and reliability during field tests."
 FRA_light_tank_artillery_equipment_3:0 "Malleus Imperialis Sulla"
 FRA_light_tank_artillery_equipment_3_short:0 "Sulla"
 FRA_light_tank_artillery_equipment_3_desc:0 "Working off the AI Marius chassis, the Sulla marries its brother tank's mobility and stealth with the firepower of an artillery cannon. When a Sulla is around, French troops rarely have to fear going without support."
 
 
