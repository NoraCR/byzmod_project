 FRA_medium_tank_equipment_3:0 "Autocurrus Imperialis Trajan"
 FRA_medium_tank_equipment_3_short:0 "Trajan"
 FRA_medium_tank_equipment_3_desc:0 "France deployed the Trajan in 1943, as the planned culmination of their medium tank doctrine. Although it did not entirely replace the Constantine as promised, its emphasis on mechanical reliability, crew survivability, and incorporating lessons of previous designs made it a powerful tank that actually managed the trifecta of power, mobility and protection. It could do the job of a light tank just as well as a heavy tank, and particularly excelled as part of a combined arms operation."
