 FRA_light_tank_aa_equipment_1_desc:0 "Towed anti-air defences, although powerful, slowed troops down and could be an easy target during surprise attacks. The French first tried to fix this with the Callaicus, an anti-air gun mounted on a Fabius, or sometimes a Martel."
 FRA_light_tank_aa_equipment_2:0 "Tonitrus Imperialis Flaccus"
 FRA_light_tank_aa_equipment_2_short:0 "Flaccus"
 FRA_light_tank_aa_equipment_2_desc:0 "While the Callaicus was a bit of a slapdash effort, the Flaccus was much better integrated with the Scipio chassis. It could also easily lower its cannon to fire on enemy infantry or vehicles, something its predecessor sometimes had troulbe with."
