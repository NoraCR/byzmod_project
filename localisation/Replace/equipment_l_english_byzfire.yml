 FRA_medium_tank_equipment_2:0 "Autocurrus Imperialis Constantine"
 FRA_medium_tank_equipment_2_short:0 "Constantine"
 FRA_medium_tank_equipment_2_desc:0 "Although the Alexios could annihilate lighter tanks and run circles around heavier ones, it was not quite the all-rounder high command was hoping for, proving best suited to frontline combat, particularly against other tanks. The Constantine was introduced in an attempt to redress this issue, particularly in terms of infantry support and adapting to changes in the battlefield.  The chassis was also outfitted with thicker, sloping armour, and made more versatile to serve as a base for other vehicles."
