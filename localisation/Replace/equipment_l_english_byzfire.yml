 FRA_gw_tank_equipment:0 "Forcade Martel"
 FRA_gw_tank_equipment_desc:0 "Developed shortly after the First Great War, the Martel entered production in the late 1910s as France rushed to catch up on landship technology. Practically a heavy artillery cannon on treads, and surprisingly fast for its bulk, the Martel was used to terrifying effect in the Lightning War of 1931."
