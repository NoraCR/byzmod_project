l_english:
 LOADING_TIP_0:0 "If our story ended right here, then, it'd have had a happy ending.\n- Iouliana Erdemir"
 LOADING_TIP_1:0 "Now arms, however beautiful, are instruments of evil omen, hateful, it may be said, to all creatures.\n- Laozi"
 LOADING_TIP_2:0 "We'll be remembered as the generation that destroyed all this.\n- Iouliana Erdemir, to Evgenia Exteberria"
 LOADING_TIP_3:0 "The strong do what they can, and the weak do what they must.\n- Thucydides"
 LOADING_TIP_4:0 "China is a military industrial complex with a country. And the Red Rose Pact is on the business end of it. Congratulations!\n- Philomon Anatolikos"
 LOADING_TIP_5:0 "No man or woman shall conspire to restore the empire of Rome.\n- Byzantine law"
 LOADING_TIP_6:0 "One cannot reign innocently: the insanity of doing so is evident. Every king is a rebel and a usurper.\n- Louis Antoine de Saint-Just"
 LOADING_TIP_7:0 "Lies written in ink cannot disguise facts written in blood. \n- Lu Xun"
 LOADING_TIP_8:0 "Pure capitalism is not, and cannot be, a stationary system. It is not only steady expansion. It is a state of permanent revolution. \n- Zhang Zhulin"
 LOADING_TIP_9:0 "How is Cao Liuxian like a bull? They both go crazy when they see red.\n- Communist joke"
 LOADING_TIP_10:0 "The Pope has his own private army on our shores. We must keep an eye on him. \n- Aoife O'Connor"
 LOADING_TIP_11:0 "Russia is a gas station with a Tsaritsa.\n- Byzantine MP Hovhannes Malakian"
 LOADING_TIP_12:0 "We are on strike against the dogma that the pursuit of one's happiness is evil.\n- Ayn Rand"
 LOADING_TIP_13:0 "Have I played the part well? Then applaud as I exit.\n- Augustus"
 LOADING_TIP_14:0 "I see all of these warriors rushing blindly into your gaping mouths, like moths rushing to their death in a blazing fire.\n- Rishma Sharqi, quoting the Bhagavad-Gita"
 LOADING_TIP_15:0 "To stand against industry is to stand against progress. To stand against progress is to be crushed.\n- Yosuke Inada"
 LOADING_TIP_16:0 "The only language fascists speak is the crack of rifles and roar of artillery. So we responded in kind.\n- Eoin Aiken"
 LOADING_TIP_17:0 "The Roman Empire will either conquer or will be no more.\n- Valeria Postuma"
 LOADING_TIP_18:0 "We must import nearly every major resource necessary for modern production. Without this, Japan ceases to be an industrial power in weeks. \n- Hikaru Nishida"
 LOADING_TIP_19:0 "She was a sword glinting in the depths of night, a lance of light piercing the darkness. There would be no mistakes this time.\n- Kate Atkinson, Life After Life"
 LOADING_TIP_20:0 "Give me the men and the supplies, and you shall have Prague in ten days. \n- Ludwyk Weyher, to Stanislaus II de Valois-Vexin"
 LOADING_TIP_21:0 "The fight was sparked just now. It will be hard to continue it. It will be even harder to finish it. But only after we win will the true difficulties begin. \n- Nguyen Van Vien"
 LOADING_TIP_22:0 "Discontent must be torn up from the root.\n- Cao Liuxian"
 LOADING_TIP_23:0 "The true Roman Empire in Gaul? You must be joking! Caesar would turn over in his grave. \n- Klara Valeria Ma, 1933"
 LOADING_TIP_24:0 "There is no instance of a nation benefitting from prolonged warfare.\n- Sunzi"
 LOADING_TIP_25:0 "I do not really understand this vulgar nationalism; I am amazed that the voting public would follow each new dictator to further suffering. \n- Zhang Zhulin"
 LOADING_TIP_26:0 "An entire generation died in places like Oaxaca, Veracruz and Balboa, and yet we are no less eager to do it all again. What will it take?\n- Mayneri Nitaino"
 LOADING_TIP_27:0 "Remember, after all, that Byzantium is the child of migrants and revolutionaries.\n- Iouliana Erdemir"
 LOADING_TIP_28:0 "Papadopolou and I would probably be friends, if our governments didn't send us to kill each other.\n- Mei Qinglian"
 LOADING_TIP_29:0 "I will not allow the flame of liberty to perish from the Earth, even if I must feed it my own body as kindling.\n- Paul Meier, 1936"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Ercole Andretti"
 LOADING_TIP_31:0 "War is the natural state of humanity. All else is a mistake, an offense against natural law. \n- Valeria Postuma"
 LOADING_TIP_32:0 "Our republic contains twenty thousand islands. Each one shall become a fortress.\n- Nur Maryam Hamza"
 LOADING_TIP_33:0 "God has granted me stewardship over the Russian people. I shall keep them under my care forever. \n- Yekaterina V Ceska Lipa"
 LOADING_TIP_34:0 "Let's do it after the high Roman fashion, and make death proud to take us.\n- William Shakespeare, Antony and Cleopatra"
 LOADING_TIP_35:0 "Chinese arrogance must be punished, and Japanese dignity avenged. No longer can the world be ruled from Beijing.\n- Masahiro Kobayakawa, in a speech at the National Diet"
 LOADING_TIP_36:0 "A king is history's slave.\n- Leo Tolstoy"
 LOADING_TIP_37:0 "Here begins our tale: The empire, long divided, must unite; long united, must divide. Thus it has ever been.\n- attributed to Luo Guanzhong"
 LOADING_TIP_38:0 "Now you see the lights of the world dimming. We shall not see them again in our lifetime. \n- Most Honored Xecome the Shepherd, 1934"
 LOADING_TIP_39:0 "Pity poor Germany! So far from God, so close to France and Poland.\n- German journalist"
 LOADING_TIP_40:0 "Africa must belong to Somalia, and Somalia alone. Only we are worthy stewards of the greatest of continents.\n- Axmed Warsame"
 LOADING_TIP_41:0 "There are a lot of things wrong with the world, but Valeria isn't going to fix them.\n- Samson Kimetto"
 LOADING_TIP_42:0 "If we are so grand, so wealthy, so powerful, why does any Somali still go hungry, or lack a roof over their head?\n- Salaad Mohamed"
 LOADING_TIP_43:0 "If you think you have an easy solution to the Zhongnan crises, then you're not just wrong, you're dangerous.\n- Mei Qinglian"
 LOADING_TIP_44:0 "War must always be our final option, when all others have failed. But it must always be AN option.\n- Robert de Bassot"
 LOADING_TIP_45:0 "To General Nitaino: No.\nGeneral Stanotas.\n- Zenobia Stanotas, responding to Ayitian demand for surrender during the Battles of Balboa"
 LOADING_TIP_46:0 "Any who find beauty in war must look into the glazed eyes of a soldier dying on the field.\n- Excerpt from the memoirs of Dominik Flohr, Royal Bohemian Army"
 LOADING_TIP_47:0 "Germania esse delendam!\n- Jean Ioannes Gaudreau"
 LOADING_TIP_48:0 "To the great yokozuna Kobayakawa: See you after the victory.\nYour loyal son, Tomohiro\n- Tomohiro Kobayakawa"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Byzantion)"
 LOADING_TIP_50:0 "This is the LE Tuatha de Danann. Ready to unleash hell. Wouldn't mind some whisky." \n- Cpt. Liam O'Clery, Battle of the English Channel"
 LOADING_TIP_51:0 "If we capture Trieste, the beast is sliced in half.\n- Armel de Forbin, in a meeting of the French general staff"
 LOADING_TIP_52:0 "Fifty years of service. Let no one say the war has ended. Let no one say we're even close to the end. \n- Theodora Papadopolou"
 LOADING_TIP_53:0 "We cannot engage on a fourth military front. My schedule is already full. \n- Mei Qinglian"
 LOADING_TIP_54:0 "Things fall apart; the centre cannot hold; Mere anarchy is loosed upon the world.\n- W. B. Yeats"
 LOADING_TIP_55:0 "Burn the sea itself if you have to.\n- Ephraim Zymvrakakis, before the Battle of the Turks and Caicos Sea"
 LOADING_TIP_56:0 "Let me not then die ingloriously and without a struggle, but let me first do some great thing that shall be told among men hereafter.\n- The Iliad"
 LOADING_TIP_57:0 "We do terrible things, and in return, we offer men and women the chance to be part of something greater than living in caves and being scared by fire.\n- Valeria II Komnenos"
 LOADING_TIP_58:0 "Why should our isle, which has suffered so much for the greed of the few, be nothing more than a Byzantine airstrip?\n- Senator Lorcan O Brogain"
 LOADING_TIP_59:0 "So long as we maintain aerial and naval superiority, the Home Islands are safe. If that fails, hell will be loosed upon us.\n- Mutsuko Nishimuraya"
 LOADING_TIP_60:0 "Everyone thinks of changing the world, but no one thinks of changing himself.\n- Leo Tolstoy"
 LOADING_TIP_61:0 "And can you, then, who have got such possessions and so many of them, covet our poor tents?\n- Caratacus"
 LOADING_TIP_62:0 "If you're looking for the private, I know where he is: he's hanging on the old barbed wire.\n- British Army song"
 LOADING_TIP_63:0 "The freedom and agency of our society is dependent upon oil. You can't put sails on a battleship. \n- Adey Walashma"
 LOADING_TIP_64:0 "They keep charging our lines. It's like they want to die.\n- Theodora Papadopolou, during the Battle of Balboa"
 LOADING_TIP_65:0 "I wish for a war so grand it will set fright to the Devil.\n- Mathieu Philippon Corvus"
 LOADING_TIP_66:0 "Fascism and communism are alike in one respect: where they go, death and ruin follow.\n- Irish TD Kevin Donnelly"
 LOADING_TIP_67:0 "My fight with Crozier will be over in two hits. I'll hit him, then he'll hit the canvas.\n- Sigurd Thrane, 1937"
 LOADING_TIP_68:0 "I fear we have spent too long assured of our own invulnerability.\n- Feng Dalei"
 LOADING_TIP_69:0 "To ravage, to slaughter, to usurp under false titles, they call empire; and where they make a desert, they call it peace.\n- Tacitus"
 LOADING_TIP_70:0 "Take, sink, burn, destroy. They will not pass.\n- Ariadne Rodinou, Battle off Malta"
 LOADING_TIP_71:0 "The Sillan people will not so easily be bought and sold. Our destiny is our own.\n- Han Kyongsu"
 LOADING_TIP_72:0 "War with France will make us the Oaxaca of Europe.\n- Niccolo Zezza, Milan City Council"
 LOADING_TIP_73:0 "I am the last man standing between Valeria taking us over on one hand, and the Communists on the other. Don't you know the responsibility I have?\n- Stanislaus II de Valois-Vexin, 1936"
 LOADING_TIP_74:0 "Human beings betray their worst failings when they marvel to find that a world ruler is neither foolishly indolent, presumptuous, nor cruel.\n- Marguerite Yourcenar"
 LOADING_TIP_75:0 "Take heed not to be transformed into a Caesar, not to be dipped in the purple dye, for it does happen. \n- Marcus Aurelius"
 LOADING_TIP_76:0 "People love to fight. You'll never change that. All you can do is give them a good cause.\n- Serhan Cavdarli"
 LOADING_TIP_77:0 "History calls us! People of Vilnius, stand up! \n- Kasparas Sereikis, during the Battle for Vilnius"
 LOADING_TIP_78:0 "We are facing a clash of cultures. We must recognize and destroy the absolute evils of liberalism, of Chinese capitalism, and of Byzantine degeneration. \n- Laurentin Vannier"
 LOADING_TIP_79:0 "Democracy assures that only the worst people will ever become leaders.\n- Cao Liuxian"
 LOADING_TIP_80:0 "He was a coward before and he is a coward now. He only joined the war to plunder Germany. \n- Valeria Postuma, on Stanislaus II de Valois-Vexin"
 LOADING_TIP_81:0 "I can't believe I'm saying this, but thank God for the desert.\n- Akwesi Konadu"
 LOADING_TIP_82:0 "When evil is allowed to compete with good, evil has an emotional populist appeal that wins out unless good men and women stand as a vanguard against abuse. \n- Hannah Arendt"
 LOADING_TIP_83:0 "A state, is called the coldest of all cold monsters. Coldly lieth it also; and this lie creepeth from its mouth: I, the state, am the people. \n- Friedrich Nietzsche"
 LOADING_TIP_84:0 "At the heart of capitalism is creative destruction. \n- Joseph Schumpeter"
 LOADING_TIP_85:0 "The press, the machine, the railway, the telegraph are premises whose thousand-year conclusion no one has yet dared to draw. \n- Friedrich Nietzsche"
 LOADING_TIP_86:0 "Heaven and Earth are not humane, and regard all living things as straw dogs. \n- Dao De Jing"
 LOADING_TIP_87:0 "War is the highest form of modern art. \n- Filippo Marinetti"
 LOADING_TIP_88:0 "You know you've reached rock bottom when you're told you're immoral by a woman who shot her predecessor. \n- Byzantine MP Aleksandar Cupic"
 LOADING_TIP_89:0 "Our revolution has made me feel the full force of the axiom that history is fiction [...] chance and intrigue have produced more heroes than genius and virtue.\n- Robespierre"
 LOADING_TIP_90:0 "The system which has brought the Chinese people so much is now on trial, and the judges already speak of the death sentence. \n- Zhang Zhulin"
 LOADING_TIP_91:0 "We will have no Romans or Marxists in Zhongnan. \n- Cao Liuxian"
 LOADING_TIP_92:0 "It seems these days our greatest export is our scientists. \n- Juhasz Zsigmond"
 LOADING_TIP_93:0 "The invasion of Bohemia is not just a political, or an economic, but a historical mistake. It is a medieval quarrel in the modern age. \n- Byzantine diplomat Jacinda Callas"
 LOADING_TIP_94:0 "Our seizure of power is an act of salvation; the death of the enemy is a sacrifice to redeem civilization. \n- Attributed to Valeria Imperatrix"
 LOADING_TIP_95:0 "History is a dirty sow. If we by chance escape her maw, she overlies us. \n- Rishma Sharqi"
 LOADING_TIP_96:0 "War is the negation of the enemy's existence. \n- Aurélie Fabron"
 LOADING_TIP_97:0 "Will our war be won in one campaign or many? Will our army be defensive or offensive? Is the battlefield static? These are the questions we must answer. \n- Roland Kornai"
 LOADING_TIP_98:0 "Once it sweeps away daily abundance, war is a violent teacher: it makes the passions of most men equal to present need. \n- Thucydides"
 LOADING_TIP_99:0 "The question is this: Should the Chinese army remain as an occupying force in southeast Asia? If the answer is 'yes', then we must be prepared to accept all the consequences. \n- Mei Qinglian"
 LOADING_TIP_100:0 "Valeria establishes her system calls it the New European Order. It is not new, and it is not order. \n- Iouliana Erdemir"