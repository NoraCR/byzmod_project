 reintegrate_austro_hungarian_empire:0 "Reintegrate the Empire"
 reintegrate_austro_hungarian_empire_desc:0 "We have reconquered enough to be able to reintegrate the Imperial Austro-Hungarian lands into our Empire. Let us do so forthwith."
 form_commonwealth:0 "Re-form the Commonwealth"
 form_united_netherlands:0 "Repudiate the Treaty of London"
