 form_mutapa:0 "Recreate the Zimbabwean Empire"
 form_roman_empire:0 "Realize Roman Ambitions"
 form_persian_empire:0 "Recreate the Persian Empire"
 form_byzantine_empire:0 "Restore Byzantium"
 byz_triumph_for_italy:0 "Triumph for Italy"
 byz_triumph_for_italy_desc:0 "Italy has come under our control, and we should reintegrate it into the empire in a glorious ceremony!"
 byz_triumph_for_middle_east:0 "Triumph for the Levant"
 byz_triumph_for_middle_east_desc:0 "The Levant has come under our control, and we should reintegrate it into the empire in a glorious ceremony!"
 byz_triumph_for_egypt_and_tunis:0 "Triumph for Egypt and Tunis"
 byz_triumph_for_egypt_and_tunis_desc:0 "Egypt and Tunis have come under our control, and we should reintegrate them into the empire in a glorious ceremony!"
 form_arabia:0 "Unite Arabia"
 form_majapahit_empire:0 "Re-form the Thalassocracy"
 form_rattanakosin_kingdom:0 "Strengthen the Rattanakosin Heritage"
 form_hre:0 "Revive the Holy Roman Empire"
 form_scandinavia_category:0 "Restore the Kalmar Union"
 form_scandinavia_category_desc:0 "With the conquest of all Scandinavian territories, it is time to restore the spirit of the Kalmar Union. All Scandinavia shall prosper under our rule."
 form_nordic_league_category:0 "Proclaim Nordic Unity"
 form_nordic_league_category_desc:0 "The Nordics have long felt a certain affinity to one another. Now that we control all lands once belonging to the Nordic constituent states, it is possible to bring that kinship to new heights."
 form_gran_colombia_category:0 "Revive Bolívar's Legacy"
 form_gran_colombia_category_desc:0 "Though the experiment of Gran Colombia was only short-lived a century ago, we have now once more succeeded in wresting control of its constituent territories. We may, once again, realize Bolívar's dream."
 form_austria_hungary_category:0 "Restore the Austro-Hungarian Empire"
 form_austria_hungary_category_desc:0 "The old Austro-Hungarian lands have been conquered, and as their sole remaining successor state it depends on us to restore the Empire. Let us not tarry, and instead do so immediately."
 form_commonwealth_category:0 "Re-form the Commonwealth"
 form_commonwealth_category_desc:0 "There is ample history between ourselves and Lithuania. Now that we are once again united through force of arms, perhaps it is time to revive the most glorious days of our past."
 form_united_netherlands_category:0 "Repudiate the Treaty of London"
 form_united_netherlands_category_desc:0 "The Treaty of London in 1839 disgracefully separated the North and South of the lowlands, after an all-too brief period of unity. Now, under our leadership, we can recreate those days, and take our intended place as the counterweight to France and Germany."
 form_united_central_america_category:0 "Reconstitute the Federal Republic"
 form_united_central_america_category_desc:0 "The powerful state our nation was a constituent of a century ago had an all-too-brief life-span. Now that we have conquered the secessionist states that caused its downfall, we can look towards reconstituting the federal republic, and begin projecting the power of a united Central America."
 form_baltic_federation_category:0 "Unify the Baltics"
 form_baltic_federation_category_desc:0 "Our previous declarations of regional solidarity and unified foreign policy can only be improved on now that we have the entire baltics under our control. Integrating our former neighbours will provide increased security for all, in the face of the dangers in the West and the East."
 form_ottoman_empire_category:0 "Re-form the Ottoman Empire"
 form_ottoman_empire_category_desc:0 "Through force of arms we have managed to undo the losses we suffered as a result of our weakness in the Great War. To mark this historic occasion, nothing would serve better than proclaiming the restoration of the Ottoman Empire."
 form_european_union_category:0 "Realize European Unity"
 form_european_union_category_desc:0 "Though the concept of a politically unified Europe has only gained any semblance of traction in the past few decades, our recent conquest of the most powerful continental European nations presents us with this unexpected reality. Perhaps a restructuring of the nation is required to take full advantage of the opportunities it offers us."
 form_mutapa_category:0 "Recreate the Zimbabwean Empire"
 form_mutapa_category_desc:0 "Having rid the southern parts of the continent from colonial influences, it is perhaps time to rally the people behind the concept of a powerful empire from our past. Multiple have existed in this region, and we need only a name to serve as a symbol."
 form_roman_empire_category:0 "Realize Roman Ambitions"
 form_roman_empire_category_desc:0 "The idea of an Empire spanning the Mediterranean has in recent years been revived in the popular mind. Now, our military campaigns have exceeded the wildest dreams of even our most ardent supporters, and we find ourselves on the cusp of being able to realize these ambitions. Roma invicta!"
 form_persian_empire_category:0 "Recreate the Persian Empire"
 form_persian_empire_category_desc:0 "Our recent conquests have reached the extents of the Persian Empire of old. With our region's rich history, how can we not take this opportunity to identify our realm as a continuation of the empires of yore?"
 form_byzantine_empire_category:0 "Restore Byzantium"
 form_byzantine_empire_category_desc:0 "Having rid our old territories of the Turkish yoke, we can now, with some propaganda, claim our nation is the successor of the very Empire the Turks ended five centuries ago. This heritage is sure to see our international prestige soar!"
 form_arabia_category:0 "Unite Arabia"
 form_arabia_category_desc:0 "For too long have the Arabian states been divided by regional rivalries. Now that we have united the peninsula under our rule, we may at last announce the formation of a united Arabia!"
 form_majapahit_empire_category:0 "Re-form the Thalassocracy"
 form_majapahit_empire_category_desc:0 "Many centuries ago, a great empire stretched the Indonesian archipelago and dominated its trade. We have succeeded in expanding our borders to encompass the extent of this empire, and its recreation may well serve as a symbol of the region's unity."
 form_rattanakosin_kingdom_category:0 "Strengthen the Rattanakosin Heritage"
 form_rattanakosin_kingdom_category_desc:0 "In recent years we have moved away from the traditional values our nation was originally founded upon. Now that we have reached the territorial extent from our glory days, perhaps it is time to embrace our history more tightly."
 form_hre_category:0 "Revive the Holy Roman Empire"
 form_hre_category_desc:0 "The splendor of our Kaiserin knows no bounds, and neither do the borders of our nation. These have now grown to encompass the limits of the old Holy Roman Empire, and the nations in our way are no longer in a position to object to our policies. The Kaiserin has decreed that the current opportunity shall be seized, and that the nation shall embrace its role as the spiritual successor of the Holy Roman Empire. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Proclaim Greater German Reich"
 form_greater_german_reich_category_desc:0 "Our enemies have been brought low before us, and our goals of expansion into the East have been accomplished. Now is the time to make the world understand the greatness of our nation, and to begin the transformation of our capital into something all can look to with pride."
 form_greater_german_reich:0 "Proclaim Greater German Reich"
 liberate_angola:0 "Liberate Angola"
 liberate_angola_desc:0 "This will take about 6 months."
 liberate_mozambique:0 "Liberate Mozambique"
 liberate_mozambique_desc:0 "This will take about 6 months."
 liberate_congo:0 "Liberate the Congo"
 liberate_congo_desc:0 "This will take about 6 months."
 liberate_zimbabwe:0 "Liberate Zimbabwe"
 liberate_zimbabwe_desc:0 "This will take about 6 months."
 liberate_kenya:0 "Liberate Kenya"
 liberate_kenya_desc:0 "This will take about 6 months."
 hold_fight_on_the_beaches_speech:0 "Hold 'We Shall Fight on the Beaches' Speech"
 hold_fight_on_the_beaches_speech_desc:0 "'We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender...'"
 fight_on_the_beaches_speech:0 "'We Shall Fight on the Beaches' Speech"
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "The newly-independent nation of Iceland occupies an extremely strategically-important location in the North Atlantic. Loss of Norway would put the defenseless island in a vulnerable position. We must beat our enemies to the invasion and occupation of Iceland, lest they obtain the island's strategic bases from which they might endanger our supply lines. Only with our protection will the Icelanders be safe from our enemies."
 invade_ireland:0 "Invade Ireland"
 invade_ireland_desc:0 "We must secure the safety of our convoys by any means necessary. An invasion of Ireland may not be palatable to some of us, but if that is what it takes to acquire the use of their air bases, then so be it."
 macdonald_proposal:0 "The Macdonald Proposal"
 macdonald_proposal_desc:0 "We must secure the safety of our convoys, and to achieve this, Irish air and naval bases are of the utmost importance. We will send an envoy to propose a trade of Northern Ireland in return to the immediate entry of Ireland into the war, on our side."
 hold_blood_toil_tears_sweat_speech:0 "Hold 'Blood, Toil, Tears, and Sweat' Speech"
 hold_blood_toil_tears_sweat_speech_desc:0 "'I have nothing to offer but blood, toil, tears and sweat. [...] You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival.'"
 blood_toil_tears_sweat_speech:0 "'Blood, Toil, Tears, and Sweat' Speech"
 hold_this_was_their_finest_hour_speech:0 "Hold 'This Was Their Finest Hour' Speech"
 hold_this_was_their_finest_hour_speech_desc:0 "'Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour.'"
 this_was_their_finest_hour_speech:0 "'This Was Their Finest Hour' Speech"
 war_measures:0 "War Measures"
 women_in_the_workforce:0 "Women in the Workforce"
 women_in_the_workforce_desc:0 "As men leave to go to war, thousands of women take up jobs in factories to keep the war machine running."
 scientist_refuge:0 "Scientist Refuge"
 scientist_refuge_desc:0 "With the current political climate in Europe, a number of scientists have decided to leave their home country. They have applied for an entry visa in our country. Granting it will give us a bonus to research, but will also upset some people who consider this to be an internal matter that we shouldn't get involved in."
 give_refuge_ger:0 "Give refuge to German scientists"
 give_refuge_ita:0 "Give refuge to Italian scientists"
 give_refuge_fra:0 "Give refuge to French scientists"
 operations:0 "Operations"
 GER_military_buildup:0 "Military Buildup"
 emergency_factory_conversion_defensive:0 "Emergency Factory Conversion"
 emergency_factory_conversion_defensive_desc:0 "More equipment is desperately needed on the front. We urgently need to convert more factories to produce arms and vehicles to defend our country."
 emergency_factory_conversion_offensive:0 "Emergency Factory Conversion"
 emergency_factory_conversion_offensive_desc:0 "The our troops urgently need more equipment. More factories are needed to produce the equipment required to win the war."
 demolish_enemy_fortifications:0 "Demolish Enemy Fortifications"
 dismantle_maginot:0 "Dismantle Maginot"
 propaganda_efforts:0 "Propaganda Efforts"
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:0 "As the world burns around us, our people are woefully unprepared for war. We must rally their support to take up arms for our nation."
 desperate_defense:0 "Desperate Defense"
 desperate_defense_desc:0 "We can't fall back any further. Our soldiers have to dig in and hold the line."
 war_bonds:0 "War Bonds"
 war_bonds_desc:0 "We need more resources for our war economy, and war bonds are just the way to obtain these."
 political_actions:0 "Political Actions"
 ban_fascist_party:0 "Ban Fascism"
 ban_fascist_party_desc:0 "In the current situation, allowing fascist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_fascist_party_tt:1 "Change in popularity of Fascist: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Ban Democratic Parties"
 ban_democratic_party_desc:1 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 ban_democratic_party_tt:1 "Change in popularity of Democratic: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Ban Communism"
 ban_communist_party_desc:0 "The Communist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_communist_party_tt:1 "Change in popularity of Communist: §G-§![?.Root.party_popularity@communism|%0G].\n"
 ban_pangalism_party:0 "Ban Pangalism"
 ban_pangalism_party_desc:0 "The Pangalist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_pangalism_party_tt:1 "Change in popularity of Pangalist: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "Anti-Fascist Raids"
 anti_fascist_raids_desc:0 "We must crack down on fascist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_democratic_raids:0 "Anti-Democratic Raids"
 anti_democratic_raids_desc:0 "We must crack down on democratic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the state."
 anti_communist_raids:0 "Anti-Communist Raids"
 anti_communist_raids_desc:0 "We must crack down on communist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_pangalist_raids:0 "Anti-Pangalist Raids"
 anti_pangalist_raids_desc:0 "We must crack down on pangalist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 object_to_attaches:0 "Object to Attaché"
 object_to_attaches_desc:0 "Our enemies are receiving foreign aid! We must issue a strong objection and demand the removal of any attachés."
 infrastructure_building_slot:0 "Region-wide Industrial Integration"
 infrastructure_building_slot_flag:0 "Has not already received an extra building slot from infrastructure."
 war_building_slot:0 "Industrial Land Appropriation"
 war_building_slot_flag:0 "Has not already received an extra building slot from land appropriation."
 special_projects:0 "Special Projects"
 prospect_for_resources:0 "Prospect For Resources"
 prospect_for_resources_desc:0 "Our geologists have found a number of promising resource deposits within our territories. We can spend some capital to develop these fields. Advances in extraction technology might make more deposits viable for exploitation."
 economy_decisions:0 "Economic Policy"
 institute_press_censorship_fascist_state:0 "Institute Press Censorship"
 institute_press_censorship_fascist_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_democratic_state:0 "Institute Press Censorship"
 institute_press_censorship_democratic_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_communist_state:0 "Institute Press Censorship"
 institute_press_censorship_communist_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_neutrality_state:0 "Institute Press Censorship"
 institute_press_censorship_neutrality_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_pangalism_state:0 "Institute Press Censorship"
 institute_press_censorship_pangalism_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 war_propaganda_against_tension:1 "War Propaganda Against [From.GetName]"
 war_propaganda_against_tension_desc:0 "We must stand up against the threat of [From.GetName]. Our nation depends on every man doing their part to keep us safe."
 war_propaganda_against_warmonger:1 "War Propaganda Against [From.GetName]"
