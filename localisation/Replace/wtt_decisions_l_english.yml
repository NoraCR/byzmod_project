 demob_manpower_mission:0 "Ease up Conscription"
 demobilization_desc:0 "With the threat of war seeming distant, people are no longer willing to accept the hardships of wartime laws. We need to review our laws and consider changing them to quiet the protesters before the situation escalates."
 demobilization_economic_desc:0 "With the threat of war seeming distant, people are no longer willing to accept the hardships of a war economy. We should review our economic laws and consider changing them to produce more consumer goods to meet their demands."
